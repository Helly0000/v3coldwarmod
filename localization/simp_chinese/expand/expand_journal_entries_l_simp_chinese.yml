 #德意志邦联
 deutsch_bundestag:0 "德意志邦联"
 deutsch_bundestag_status:0 "法兰克福邦联议会总是会召开会议——直到德意志的国家们爆发不可挽回的冲突的那天。"
 deutsch_bundestag_reason:0 "#bold 1815年维也纳会议#!建立的#bold 德意志邦联#!的目的是为了保护那些被[SCOPE.sCountry('FRA_scope').GetName]侵略后所余留下来的德意志诸侯国们。它比之前的神圣罗马帝国和莱茵邦联更加松散，邦联中的各个成员国既不是#bold 军事同盟#!也不是#bold 贸易同盟#!，没有一套具有约束力的法律将它们团结在一起。\n\n虽然不是一个真正的国家，但在法兰克福举行的邦联会议仍然具有一定程度的权威。然而，议会的决策毫无疑问受到邦联内两个强国：#bold 永久主席国#![SCOPE.sCountry('AUS_scope').GetName]和#bold 永久副主席国#![SCOPE.sCountry('PRU_scope').GetName]。\n\n法兰克福邦联会议目前仍在运作，德意志各国在战争时可以向邦联的强国寻求帮助。"
 deutsch_bundestag_tt_1:0 "如果某个国家实现了#bold 德意志统一#!，则邦联就会宣告瓦解，会议也会随之停止。"
 deutsch_bundestag_1_button:0 "要求邦联出兵"
 deutsch_bundestag_1_button_desc:0 "维也纳会议规定两大主席国有维护德意志诸侯国自由与独立的义务，由于目前我国陷入了战争，根据德意志邦联条约，他们必须出兵相助。"
 deutsch_bundestag_1_button_tt:0 "必须处在防御战争中"
 deutsch_bundestag_1_2_button_tt:0 "未在[concept_diplomatic_play]中反对[SCOPE.sCountry('PRU_scope').GetName]或[SCOPE.sCountry('AUS_scope').GetName]"
 deutsch_bundestag_1_3_button_tt:0 "你的国家不是[SCOPE.sCountry('PRU_scope').GetName]或[SCOPE.sCountry('AUS_scope').GetName]"
 deutsch_bundestag_1_effect_tt:0 "[SCOPE.sCountry('PRU_scope').GetName]和[SCOPE.sCountry('AUS_scope').GetName]将对防御方负有[concept_obligation]"
 deutsch_bundestag_2_button:0 "提交利好动议"
 deutsch_bundestag_2_button_desc:0 "德意志邦联说到底应该是德意志的强权展现自己统治力和影响力的场所，促进法兰克福邦联会议开始讨论对我国实现单方面利好的法案吧。"
 deutsch_bundestag_2_button_tt:0 "5年只能提交1次利好动议"
 deutsch_bundestag_1_button_tt_2:0 "5年内未#bold 要求邦联出兵#!"
 deutsch_bundestag_2_button_tt_2:0 "5年内未#bold 提交利好动议#!"
 #统一野望
 dream_of_germany:0 "统一野望"
 dream_of_germany_reason:0 "“第一的，最始的，也是真正自然的国境线无疑是其内部的界线。那些操着相同语言的人为自然通过许多隐形的纽带联系到一起，这早在任何人类技艺产生前便开始；他们能够相互理解，亦能使自己更清楚地受到理解；他们应当在一起，并自然为一体且不可分离”\n\n#bold 神圣罗马帝国#!早已成为遥远的过去，在数百年漫长的历史上，我们的民族长期缺少一个强大的中央政府，但却未曾阻碍我们祖国的蓬勃繁荣。曾经由北德意志数百个城镇组成的#bold 汉萨同盟#!对现在的繁荣起了至关重要的作用，知识逐步丰富，再加上海路与陆路的贸易，都帮助了德意志的土地迅猛发展，将德意志转变成了一个富裕的制造业中心：\n\n#bold 民族主义#!的时代已经到来，德意志统一的梦想熊熊燃烧在无数德意志同胞的心中，交通的便利促进了交流，德意志关税同盟和德意志邦联则促进了德意志民族的凝聚，这一切无不预示着那个对德意志民族最伟大的#bold 命定之日#!即将到来：德意志祖国终将一统在这欧洲大陆！\n\n德意志的强权们无不迫切的希望夺取这份闪耀千秋的荣耀，[ROOT.GetCountry.GetName]也不能停滞不前，我们坚信#bold 统一德意志的荣耀#!将属于我们！\n\n#bold 前进！为了德意志祖国！#!"
 dream_of_germany_1_tt:0 "我国完成了德意志统一"
 dream_of_germany_status:0 "#bold 德意志民族的命定之日即将到来。#!"
 dream_of_germany_2_tt:0 "德意志被其他国家统一"
 #欧洲大陆的门户
 belgium_interest:0 "欧洲大陆的门户"
 belgium_interest_reason:0 "进度条会显示当前在比利时拥有最多影响力的[concept_country]。\n\n大不列颠影响力：#variable [Country.MakeScope.Var('gbr_bel_score').GetValue|+=]#!\n法兰西影响力：#variable [Country.MakeScope.Var('fra_bel_score').GetValue|+=]#!\n德意志影响力：#variable [Country.MakeScope.Var('ger_bel_score').GetValue|+=]#!\n\n位于#bold 低地中央#!和#bold 法兰西德意志#!之间的[SCOPE.sCountry('BEL_scope').GetName]在从荷兰独立后一直是欧洲重要的商贸中心，坐拥着#bold 大西洋#!与#bold 莱茵河#!航线的交汇点的安特卫普和布鲁塞尔以其#bold 优越的地理位置#!和#bold 低廉的关税#!成为了不仅是英国货物进入欧洲市场的入口，也是德意志和法兰西的商人进行交易的主要城市。\n\n然而处在夹缝之中的比利时政治上却并非和他贸易上一样高枕无忧，法兰西怀抱着建立#bold “天然疆界”#!而将比利时收入法兰西统治的野心，大不列颠则出于战略利益考量而一度阻拦着法国的入侵，德意志的强权更是希望能将低地纳入其势力范围并确保他们的军事利益。\n\n被其邻居包围着的[SCOPE.sCountry('BEL_scope').GetName]命运究竟如何，还需要取决于[concept_great_power]们交锋博弈的结果。"
 some_one_get_highest_score:0 "某个参与[concept_country]获得了100影响力"
 now_has_belgium_interest:0 "欧洲之门比利时仍然独立"
 end_belgium_interest:0 "#bold 欧洲大陆的门户#![Concept('concept_journal_entry', '$concept_journal_entries$')]将从所有参与国移除。"
 status_gbr_advantage:0 "大不列颠正取得优势"
 status_ger_advantage:0 "德意志正取得优势"
 status_fra_advantage:0 "法兰西正取得优势"
 status_no_advantage:0 "没有[concept_country]正取得优势"
 belgium_invest_cold_tt:0 "没有#bold 投资比利时#![concept_modifier]"
 no_belgium_interest:0 "比利时已经倒向某个参与者\n如比利时不存在，则本日志就会失效！"
 higher_than_1000_bel:0 "我国拥有#bold 100比利时影响力#!"
 belgium_invest_gbr_tt:0 "你的国家是#bold 大不列颠#!"
 belgium_invest_fra_tt:0 "你的国家是#bold 法兰西#!"
 belgium_invest_ger_tt:0 "你的国家是#bold 德意志或神圣罗马帝国#!\n德意志必须统一以参与到比利时博弈中！"
 belgium_interest_1_button:0 "投资比利时"
 belgium_interest_1_button_desc:0 "为了维持[ROOT.GetCountry.GetName]在比利时的影响力以确保我们在欧洲大陆的贸易优势，财政大臣向内阁提交了一份由英格兰银行出面向[SCOPE.sCountry('BEL_scope').GetName]进行财政注资的计划，并认为可以通过该方法确保比利时对我们的经济依赖，再借此维护我们的优势地位。"
 belgium_interest_2_button:0 "投资比利时"
 belgium_interest_2_button_desc:0 "作为一个弱小却和我们强大的[ROOT.GetCountry.GetName]接壤的小国，[SCOPE.sCountry('BEL_scope').GetName]肯定会感受到战战兢兢的恐慌感。不过事实上我们对比利时的[concept_war]计划在短期内因为受到英德等国的影响而暂且不可能，那不如指示法兰西银行对比利时进行财政投资来在经济上统治比利时。"
 belgium_interest_3_button:0 "投资比利时"
 belgium_interest_3_button_desc:0 "弱小的[SCOPE.sCountry('BEL_scope').GetName]面对着我们[ROOT.GetCountry.GetName]强大的陆军似乎毫无畏惧之感，这无非是讨厌的英法在背后从中作梗。然而比利时的地理位置扼守着我们通往法兰西的战略要道，内阁认为，即使不通过军事手段，由我们的国库出钱直接支援比利时来让他们对我们感恩戴德并逐渐依赖上我们也是不错的选择。"
 belgium_interest_4_button:0 "要求签署《伦敦条约》"
 belgium_interest_4_button_desc:0 "大不列颠在[SCOPE.sCountry('BEL_scope').GetName]的影响力如今已经冠绝群雄，足以压倒所有的竞争对手了。让我们借助这份影响力迫使布鲁塞尔政府签署一份单项利好我们的条约，结束在比利时的博弈吧！"
 belgium_interest_5_button:0 "要求签署《巴黎条约》"
 belgium_interest_5_button_desc:0 "法兰西在[SCOPE.sCountry('BEL_scope').GetName]的影响力如今已经冠绝群雄，足以压倒所有的竞争对手了。让我们借助这份影响力迫使布鲁塞尔政府签署一份单项利好我们的条约，结束在比利时的博弈吧！"
 belgium_interest_6_button:0 "要求签署《柏林条约》"
 belgium_interest_6_button_desc:0 "德意志在[SCOPE.sCountry('BEL_scope').GetName]的影响力如今已经冠绝群雄，足以压倒所有的竞争对手了。让我们借助这份影响力迫使布鲁塞尔政府签署一份单项利好我们的条约，结束在比利时的博弈吧！"
 belgium_interest_button_tt:0 "增加5#bold 比利时影响力#!"
 #三皇同盟
 dip_dreikaiserabkommen:0 "三皇同盟"
 dip_dreikaiserabkommen_reason:0 "欧洲大陆旧的平衡局势伴随着[SCOPE.sCountry('GER_scope').GetName]的统一和崛起而改变。然而尽管神圣同盟已经成为遥远的回忆，[SCOPE.sCountry('GER_scope').GetName]，[SCOPE.sCountry('AUS_scope').GetName]和[SCOPE.sCountry('RUS_scope').GetName]三国之间制度和利益上的共同仍然能够为我们重新创建一个联盟并借此调停地缘政治的分歧和维持东方边界的和平提供了可能。\n\n我们三国在东欧的边界使得彼此之间的局势常常位于极其不利于和平的状态，而曾经也并没有有效的国际协议来规范我们之间的冲突或调停可能的矛盾。\n\n然而，通过这一纸《维也纳协议》的签署，我们三国之间得以冰释前嫌，重新联合在一起，建立彼此之间友好而互相信赖的关系并为昔日神圣同盟维持欧洲天然秩序的目的而努力。"
 dip_dreikaiserabkommen_tt:0 "维持三皇同盟条约以确保东欧的和平。"
 refuse_dreikaiserabkommen_tt:0 "这将为我国解锁三皇同盟。\n如果任意一方拒绝了三皇同盟协议，则该[Concept('concept_journal_entry', '$concept_journal_entries$')]就会结束！"
 dip_dreikaiserabkommen_possible_tt:0 "三国间的#bold 神圣同盟#![Concept('concept_journal_entry', '$concept_journal_entries$')]已经全部结束。"
 dip_dreikaiserabkommen_fail_tt:0 "三皇同盟的#bold 任意参与国#!退出了同盟条约。"
 dip_dreikaiserabkommen_fail_rus_tt:0 "与俄罗斯处于[concept_war]中"
 dip_dreikaiserabkommen_fail_aus_tt:0 "与奥地利处于[concept_war]中"
 dip_dreikaiserabkommen_fail_ger_tt:0 "与德意志处于[concept_war]中"
 dip_dreikaiserabkommen_possible_1_tt:0 "与德意志的[concept_relations]大于等于60或本国是德意志"
 dip_dreikaiserabkommen_possible_2_tt:0 "与奥地利的[concept_relations]大于等于60或本国是奥地利"
 dip_dreikaiserabkommen_possible_3_tt:0 "与俄罗斯的[concept_relations]大于等于60或本国是俄罗斯"
 dip_dreikaiserabkommen_1_button:0 "续签《再保险条约》"
 dip_dreikaiserabkommen_1_button_desc:0 "距离我们三国之间上一次确保和平的[concept_diplomatic_pact]已经过期了，为了保证我们之间的信任，重新签署一份充满着和平和友爱的协定可能是有利的。"
 dreikaiserabkommen_1_possibel_tt:0 "与同盟的其他签约国都没有停战协议"
 dip_dreikaiserabkommen_2_button:0 "要求履行同盟义务"
 dip_dreikaiserabkommen_2_button_desc:0 "根据同盟条约的款项，我们正处于一场防御战争之中，是时候要求盟友们履行规定的军事义务前来支援我们了！"
 dreikaiserabkommen_2_possibel_tt:0 "10年只能要求履行1次"
 dip_dreikaiserabkommen_2_effect_tt:0 "同盟协议的所有签约国将对防御方负有[concept_obligation]"
 dip_dreikaiserabkommen_3_button:0 "退出《同盟条约》"
 dip_dreikaiserabkommen_3_button_desc:0 "同盟条约对于我国现在的地缘政治利益毫无益处，或许退出这份条约会是更好的选择。"
 dreikaiserabkommen_3_possible_tt:0 "我国在三皇同盟内。"
 dreikaiserabkommen_3_effect_tt:0 "我国将#bold 退出三皇同盟#!。\n这个行动将从#bold 所有参与国处#!删除三皇同盟[Concept('concept_journal_entry', '$concept_journal_entries$')]。"
 #神圣同盟
 holy_league:0 "神圣同盟"
 holy_league_reason:0 "“#bold 以神圣和不可分割的三位一体之名义#!，基于此前在欧洲爆发的重大事件，尤其是出于其政府所奉信的神圣的秩序和使命的信仰，[SCOPE.sCountry('AUS_scope').GetName]皇帝，[SCOPE.sCountry('PRU_scope').GetName]国王和[SCOPE.sCountry('RUS_scope').GetName]沙皇三位陛下坚信需要将其互相之间的关系建立在神圣救世主所传导的不变宗教至高真理基础上...因此我们庄重全世界宣告我们坚定不移的决定：#bold 以保护宗教信仰，欧洲大陆的和平及公义之目的，#!三国政府签署一份坚定不移的联合协议。”\n\n#bold 法国大革命#!以及其他许许多多的事件都正在警示我们：属于基督教的，原本稳定而繁荣的世界正在遭到破坏。作为古老的，真正的，正义的和神圣的欧洲秩序的守望者和保护人，我们有义务出于维持#bold 维也纳会议#!以来欧洲稳定与和平的目的，联合确保#bold 君主们#!光荣而仁慈的统治不受任何宵小之徒的阴谋与破坏。"
 holy_league_fail_tt:0 "2个及以上成员退出了#bold 神圣同盟#!。"
 holy_league_fail_2_tt:0 "#bold 德意志#!已经统一。"
 holy_league_fail_3_tt:0 "我国选择退出#bold 神圣同盟#!。"
 equal_leave_holy_league_tt:0 "我国将退出#bold 神圣同盟#!。"
 holy_league_status:0 "守护欧洲大陆[GetLawType('law_monarchy').GetName]下古老神圣的天然秩序。"
 holy_league_1_button:0 "重燃反法同盟"
 holy_league_1_button_desc:0 "法国大革命的故事似乎又重演了：一场共和主义革命席卷了法兰西，古老而神圣的法兰西王室已然流亡国外，不再坐在他理应坐着的宝座上；我们绝不能坐视不理，是时候联合起来弹压这些乱党了！"
 holy_league_2_button:0 "出兵镇压普鲁士革命党"
 holy_league_2_button_desc:0 "神圣同盟的一份子：普鲁士王国正面临着革命党的激进主义威胁，为了欧洲的稳定，我国应当根据神圣同盟条约出兵帮助普鲁士王室镇压乱党！"
 holy_league_3_button:0 "出兵镇压奥地利革命党"
 holy_league_3_button_desc:0 "神圣同盟的一份子：奥地利帝国正面临着革命党的激进主义威胁，为了欧洲的稳定，我国应当根据神圣同盟条约出兵帮助奥地利皇室镇压乱党！"
 holy_league_4_button:0 "出兵镇压俄罗斯革命党"
 holy_league_4_button_desc:0 "神圣同盟的领袖：俄罗斯帝国正面临着革命党的激进主义威胁，为了欧洲的稳定，我国应当根据神圣同盟条约出兵帮助俄罗斯皇室镇压乱党！"
 holy_league_5_button:0 "退出神圣同盟"
 holy_league_5_button_desc:0 "神圣同盟的存在尽管过去曾经对我国有利，不过随着国际局势的变化，这种基于非现实政治利益的联盟明显对我国毫无益处，或许退出是个好选择。"
 holy_league_1_tt:0 "10年只能联合攻击1次法国。"
 holy_league_10_tt:0 "10年只能出兵镇压1次。"
 holy_league_5_button_tt:0 "我国将退出神圣同盟。"
 holy_league_5_button_2_tt:0 "我国在神圣同盟内。"