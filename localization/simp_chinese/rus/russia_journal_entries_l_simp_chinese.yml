 #彼得大帝的遗嘱
 peter_instruction:0 "彼得大帝的遗嘱"
 peter_instruction_reason:0 "#bold 朕，彼得一世#!，#bold 全体俄罗斯人的皇帝和君主#!，以最神圣和不可分割的三位一体的名义，向俄罗斯王位和政府的所有继承者宣告：\n\n赐予朕以生命的全能上帝使朕相信：#bold 俄罗斯人民负有在将来成为世界的统治民族的使命#!，永受神的光辉的指引，并得到神的支持。\n\n朕生此信念，是由于考虑世界大多数民族已达到衰朽的老年，或无论如何正在迅速接近这一状态。由此得出的结论是，一个年轻的帝国，在达到它们那样强盛时，应该很容易和必须能征服他们。\n\n朕认为，即将来临的北方对西方和东方各国的入侵是上帝命定和设计的一种周期运动，正如上帝曾以同样方式安排野蛮人的入侵以促使罗马民族获得新生一样。这种由北向南移民的运动如尼罗河水的回流，它定期用自己的泥土使埃及西部土地变得肥沃。朕发现俄罗斯就是这样一条河，在朕离世时它仍是如此。朕的继承者将把俄罗斯建成使贫穷的欧洲肥沃起来的大海，如果朕的后裔懂得如何引导这股潮水，它的涛浪将冲破任何挡住去路的堤岸：\n\n#bold 为此，我们就能够征服世界，也应当能征服世界！#!"
 peter_instruction_1_tt:0 "完成7项#bold 彼得训令#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 peter_instruction_2_tt:0 "俄罗斯最伟大的雄心将得以实现；我们将戴上新时代的罗马帝冠！"
 peter_instruction_3_tt:0 "彼得大帝的伟略最终化为虚无，或许这时代并非我们的荣耀所在..."
 peter_instruction_status:0 "#bold 将彼得大帝遗嘱中寄托的伟大帝国之梦变为现实。#!"
 #中亚扩张
 peter_instruction_cenasia:0 "彼得训令：中亚扩张"
 peter_instruction_cenasia_reason:0 "自1582年#bold 哥萨克探险家叶尔马克#!率几百人翻过乌拉尔山，大胆的袭击了势力日渐衰弱的#bold 西伯利亚汗国#!，建立了帝国在西伯利亚的第一个据点，此后，俄罗斯人带着被鞑靼人奴役的怒火，不懈向东！\n\n两百多年过去了，统治俄罗斯的留里克维奇的子孙变成了#bold 罗曼诺夫#!，我们东方的疆域也直达美洲，对西伯利亚和哈萨克的征服将俄国从一个欧洲边缘的次等王国，变成了世界上最大的大陆帝国。\n\n如今，我们对草原的统治已经坚如磐石，是时候准备将中亚地区纳入我们的版图了。\n\n若是天主偕同我们，谁又能反对我们呢？"
 peter_instruction_cenasia_1_tt:0 "夺取了中亚的大草原之后，我们伟大帝国的疆域将直抵阿富汗，距离印度仅仅一步之遥..."
 peter_instruction_cenasia_2_tt:0 "脱离中亚的汗国将对帝国造成沉重的打击。"
 #近东雄心
 peter_instruction_neareast:0 "彼得训令：近东雄心"
 peter_instruction_neareast_reason:0 "早在1676年我们[ROOT.GetCountry.GetName]帝国就与处在南方的老邻居[SCOPE.sCountry('TUR_scope').GetName]处于敌对状态，在此后的一百余年间，和这个穆斯林之中最强大国家的一次次战争见证了我们伟大帝国的崛起，从#bold 1739《贝尔格莱德和约》#!取得亚速到#bold 1792的《雅西合约》#!，伴随着一场场胜利的是克里米亚半岛，扎波罗热和高加索的领土主权。而在仅仅6年前的第八次俄土战争中，伴随着我军几乎挺进至君士坦丁堡，苏丹再度投降，签署了#bold 《阿德里安堡和约》#!，我们在高加索的领土进一步推进到了亚美尼亚，而欧洲的边疆则濒临多瑙河畔。\n\n不论是沙皇本人亦或是帝国军队的元帅们都对[SCOPE.sCountry('TUR_scope').GetName]的虚弱深信不疑，尽管面对着可能的[SCOPE.sCountry('GBR_scope').GetName]和[SCOPE.sCountry('FRA_scope').GetName]的干涉，但若是冒险一搏，或许如今便是我们一举完成消灭这群异教徒伟业并将领土扩展到整个近东的时机？"
 peter_instruction_neareast_1_tt:0 "确保对安纳托利亚的掌控将为我们执行历代沙皇的伟大理想，重夺世界渴望之城提供有力的支持。"
 peter_instruction_neareast_2_tt:0 "或许奥斯曼人将能够证明他们并非那么的虚弱。"
 #波斯战役
 peter_instruction_persia:0 "彼得训令：波斯战役"
 peter_instruction_persia_reason:0 "1826年，我们从对波斯的[concept_war]中夺取了阿塞拜疆的土地，尽管波斯人进行了一些微不足道的抵抗，但没落的恺加王朝仍然在强大的哥萨克骑兵面前兵败如山倒，札格罗斯的明珠大不里士如今就矗立在与帝国相隔仅仅百里的地方。\n\n彼得大帝在他的遗嘱中明确注明了波斯位于世界中心的重要性，或许继续十年前那场未曾结束的战争，派遣军队夺取更多的波斯领土会是一个好选择。\n\n然而，不可否认的是，随着[SCOPE.sCountry('GBR_scope').GetName]在印度的逐步扩张，他们极有可能参与到我们对波斯的征服中来，无论通过外交抑或是战争，我们必须在这场与英国人的博弈之中取胜！"
 peter_instruction_persia_1_tt:0 "波斯的土地是进一步夺取马什里克计划的出色基地，确保对波斯的掌控将对我们在中东的影响力发挥至关重要的作用。"
 peter_instruction_persia_2_tt:0 "在波斯的失败将进一步降低我们的威望..."
 #征服东方
 peter_instruction_fareast:0 "彼得训令：征服东方"
 peter_instruction_fareast_reason:0 "昔日彼得大帝成为#bold 太平洋海权强国#!的野心，以及我们对中亚的扩张计划使得我们在征服西伯利亚之后面对上了是强大的[SCOPE.sCountry('CHI_scope').GetName]，我们曾尝试挑战这个帝国的权威，在一系列争斗中，我们不得不和他们妥协，并且签订了耻辱的#bold 《涅尔琴斯克条约》#!。\n\n然而时过境迁，我们在远东的地位已经无人可以撼动，是时候实现彼得大帝和叶卡捷琳娜女皇的意志，在[SCOPE.sCountry('CHI_scope').GetName]虚弱的时候趁机夺取这片土地，将东亚地区纳入我们的版图了。"
 peter_instruction_fareast_1_tt:0 "[SCOPE.sCountry('CHI_scope').GetName]虚弱不堪的传闻已经经由我们军队的证实传遍了整个宫廷，是时候起草一份计划将这个帝国从他们不配的地位上拉下马来，把肥沃的中国土地化为俄罗斯人的乐土了！"
 peter_instruction_fareast_2_tt:0 "太平洋的利益将不能被确保..."
 #东欧宪兵
 peter_instruction_easteurope:0 "彼得训令：东欧宪兵"
 peter_instruction_easteurope_reason:0 "东欧的土地自古以来就是属于斯拉夫人的乐土。而伴随着[ROOT.GetCountry.GetName]帝国在#bold 拿破仑战争#!中的决定性胜利，欧洲国家出于对我们的感激和恐惧为我们送上了#bold “欧洲宪兵”#!的美名。或许这个称号不过是一个言过其实的吹嘘，但我们对东欧的“宪兵”地位却是无人可以质疑。\n\n昔日被腓特烈大帝所征服的波兰领土随着#bold 维也纳会议#!纳入了俄罗斯母亲的怀抱，尽管如此，东欧的斯拉夫兄弟仍然有许多还处在[SCOPE.sCountry('AUS_scope').GetName]的奴役之下，受尽折磨和苦难，急切地祈求加入我们的怀抱。\n\n尽管这个帝国看似正出于辉煌，但内阁的大臣们相信她的力量很快就会衰弱，而解放斯拉夫人将成为上帝授予我们的使命！"
 peter_instruction_easteurope_1_tt:0 "[SCOPE.sCountry('AUS_scope').GetName]治下的波兰将有助于我们巩固在斯拉夫文明中的绝对地位，并为我们进一步的干涉德意志事务提供机会。"
 peter_instruction_easteurope_2_tt:0 "[SCOPE.sCountry('AUS_scope').GetName]并非易于之辈，尽管如此，这样的失败仍然会撼动我们在斯拉夫人眼中的形象..."
 peter_instruction_easteurope_status:0 "将哈布斯堡王朝赶出东欧并在当地建立我们的军事存在。"
 #北欧雄狮
 peter_instruction_northeurope:0 "彼得训令：北欧雄狮"
 peter_instruction_northeurope_reason:0 "“这是我用我的军队征服的国家。我将从现在直至永远将其兼并入俄罗斯帝国，有鉴于此，我已下令要其居民宣誓效忠于皇帝，臣服于我。”\n\n#bold 神圣王亚历山大一世陛下#!对芬兰的征服确保了我们对波罗的海这个重要的贸易中枢的霸主地位。尽管如此，在北欧的土地上，瑞典仍然在他的王座上装模做样，毫无疑问，从实力地位出发，作为北方战争的失败者却仍然统治着如此广大疆域的[SCOPE.sCountry('SWE_scope').GetName]并不合适，如果他们与欧陆国家结盟，那么仍然可能构成#bold 我们的一大威胁。#!\n\n连带着挪威的王冠，为了帝国的安全，整个斯堪的纳维亚都应该纳入[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的仁慈统治之下！"
 peter_instruction_northeurope_1_tt:0 "征服北欧来建立一套北欧的总督统治\n或者迫使北欧臣服以直接没收他们的领土。"
 peter_instruction_northeurope_2_tt:0 "波罗的海的贸易繁荣是我们的生命线。\n若不加以确保，帝国在北方的城市将处于直接的威胁之下！"
 #沙皇格勒之梦
 peter_instruction_constantinople:0 "彼得训令：征服沙皇格勒"
 peter_instruction_constantinople_reason:0 "“我赐予他们#bold 没有尽头的帝国...#!两个罗马倒下了，第三个站起来了，并且不会再有第四个：没人能取代[ROOT.GetCountry.GetName]对基督的忠诚。\n\n#bold 拜占庭帝国#!的陨落至今已经过去了近四百年，罗马帝国的荣耀沉沦在[SCOPE.sCountry('TUR_scope').GetName]的铁蹄之下，众城之女王在哀鸣，巴尔干的人民正祈求从敌人的暴政中解放出来。毫无疑问，作为世界上仅存的对于#bold “第三罗马”#!拥有着合法宣称的国家，我们伟大的祖国最适合作为这些同胞们的保护者。\n\n但除非能通过#bold 收复世界渴望之城君士坦丁堡#!，否则我们的宣称和对巴尔干兄弟的威严都将毫无意义。"
 peter_instruction_constantinople_1_tt:0 "君士坦丁堡将化为属于帝国的沙皇格勒；\n我们对第三罗马的宣称成为绝对的正统！"
 peter_instruction_constantinople_status:0 "收复1453年从基督教世界失去的#bold 世界渴望之城。#!"
 #直达幼发拉底
 peter_instruction_euphrates:0 "统治美索不达米亚"
 peter_instruction_euphrates_reason:0 "美索不达米亚，传说中伊甸园的所在之地，此处养育了所有人类的始祖，而如今这片神圣的土地居然掌握在了一帮未开化的异教徒手中，这对整个基督教世界都是不可接受的，但那帮可耻的异端却一直毫无作为，那就让身为东方正统教会的我们展开行动吧。\n\n彼得大帝的夙愿就是取得印度洋的出海口进而影响富饶的印度，尽管当地复杂的宗教环境可能会让我们本不富裕的行政能力足襟见肘，但俄罗斯人一直相信，我们发动的每一次战争，都将是彻底摧毁敌人的最后一战。\n\n以沙皇之名，前进！"
 peter_instruction_euphrates_1_tt:0 "巴士拉的征服将为我国带来在波斯湾的巨大利益。"
 #威胁印度
 peter_instruction_threatindia:0 "威胁印度"
 peter_instruction_threatindia_reason:0 "#bold 阿富汗#!，这块贫瘠且无用的异教徒之地，如果忽略他南方富饶的印度确实是这样的。\n\n这块土地的地理位置导致他成为了我们和英国人共同的争夺对象;我们必须承认，对突厥斯坦的征服确实操之过急，英国人接受不了我们有一分一毫的可能接触他们所谓的“皇冠上的明珠”，但这不代表我们需要考虑他们的意见:只要拿下阿富汗，我们就可以肆无忌惮的将我们的“蒸汽压路机”开进这片#bold 亚历山大大帝都未曾征服的土地。#!"
 peter_instruction_threatindia_1_tt:0 "只要他们恐惧，任凭他们憎恨！"
 peter_instruction_threatindia_2_tt:0 "失败的征服计划可能引来英国人的报复..."
 #黄俄罗斯计划
 peter_instruction_yellowrussia:0 "黄俄罗斯计划"
 peter_instruction_yellowrussia_reason:0 "富饶的亚洲已经开始了它的再一次衰落，朝代更迭兴衰迭起——但这次不会再有像百年前在莫斯科收到朝贡书那样的玩笑了：\n\n我们派往[SCOPE.sCountry('CHI_scope').GetName]的探险家已经向帝国提交了一份彻底推进和占据我们在东方前线的征服计划，以期将中国北部庞大而富饶的土地纳入帝国的统治。\n\n符拉迪沃斯托克只是个开始，[ROOT.GetCountry.GetName]的疆土会一直扩张到亚洲的最远处，我们会将祖国母亲的版图囊括整个东方！"
 peter_instruction_yellowrussia_1_tt:0 "巨龙王座会成为我们皇冠上的宝石。"
 #符拉迪沃斯托克城建
 peter_instruction_vladivostok:0 "符拉迪沃斯托克城建"
 peter_instruction_vladivostok_reason:0 "我们从几个世纪前就尝试翻越冰封乌拉尔山脉，得到的却只是无尽的雪原。\n\n但随着我们对东方的征服，远东不冻港：#bold 符拉迪沃斯托克#!已经是我们的囊中之物。\n\n太平洋的富饶资源和远东的战略利益让寒冷的西伯利亚不再只能作为流放罪犯和战俘的伐木场；而是可以从遥远的东方土地将象征着财富的的软金和矿产运回莫斯科的宝库！"
 peter_instruction_vladivostok_1_tt:0 "符拉迪沃斯托克将会成为帝国在东方的关键据点。"
 peter_instruction_vladivostok_status:0 "将贫瘠的海参崴变成属于俄罗斯的符拉迪沃斯托克不冻港。"
 #德意志问题
 peter_instruction_germanproblem:0 "德意志问题"
 peter_instruction_germanproblem_reason:0 "#bold 德意志地区#!对俄罗斯的影响历来深远，#bold 叶捷卡琳娜二世#!就是就是德国的公主，却也成为了俄罗斯历史在影响深远的一位女沙皇。\n\n不仅仅是皇室之间的联系，俄罗斯在德意志也拥有着重大的利益：德意志的海岸扼守着厄勒海峡，控制着北海和波罗的海的交界，#bold 我们的贸易命脉寄托于此#!。而德意志地区的国家也是我们的西欧强国的重要缓冲。尽管陆军部已经起草了一份雄心勃勃的，被他们称为“进攻性防御”的计划，但也没人希望#bold 七年战争#!再次重演，彼得三世的教训还刻在冬宫门前；不过，我们也不希望一个完整的德意志强权出现。\n\n如今之计，我们或可以外交手段促使其不能统一，又或是诉诸武力——无论如何，德意志问题将决定我国在欧陆的霸权..."
 peter_instruction_germanproblem_1_tt:0 "无论通过笔尖或是干戈，我们解决德意志问题的方针将决定我国下一步的决策..."
 peter_instruction_germanproblem_status:0 "改变我国在德意志地区的利益来确保这片相邻的土地对我国产生利好而非威胁。"
 #亚历山大二世改革
 alexander_reform:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]改革"
 alexander_reform_status:0 "我们需要在新君登基的#bold 30年内#!将我们的祖国改革成为一个现代化的真正[concept_great_power]。"
 alexander_reform_reason:0 "“社会呼吁执行专制统治者可能面临的最艰巨的任务之一：#bold 彻底改造托付给他照顾的庞大国家#!，废除建立在奴隶制基础上的古老秩序，并以公民尊严和自由取而代之，在一个从来不知道合法性含义的国家建立正义，重新设计整个政府，在不受约束的权威背景下引入新闻自由，在每一个转折点上召唤新的力量并为它们奠定坚实的法律基础...让一个被压抑和羞辱的社会重新站起来，并给它#bold 展示力量#!的机会。”\n\n[ROOT.GetCountry.GetName]如今就像带着镣铐的巨人，一举一动都是在负重前行，而英法等国早已凭借#bold 工业革命#!的先机占据了快车道，我们却还在为了农奴耕作的方法争论：\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]已经认定，改革的时刻到了！我们必须建设一个崭新的，文明的俄罗斯祖国，才能在愈发激烈的世界竞争中取得先机。"
 alexander_reform_1_tt:0 "完成四项#bold 改革#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 alexander_reform_2_tt:0 "一场成功的改革将极大强化我们伟大的祖国。"
 alexander_reform_3_tt:0 "一场失败的改革只会使得陛下颜面扫地..."
 #陆军改革
 alexander_reform_army:0 "改革帝国陆军"
 alexander_reform_army_reason:0 "“向右转！...蠢货，那是左，你左右不分吗？”\n\n#bold 彼得大帝#!留给了我们一只先进而纪律严明的军队，可它却随着时间流逝越发腐朽，以至于让其他国家称呼我们的军队是#bold “灰色牲口”#!，只会用穿着军装的农奴去填充战壕。\n\n是时候改变这个刻板印象了，为了俄罗斯的扩张和它的野心相适配，我们必须要重组我们的军队，废除那些给农奴发一把步枪就充作士兵的落后制度：一支严格训练的常备军才足以满足我们征服的壮志。"
 alexander_reform_army_1_tt:0 "三个月前他们还只是农夫，匠人，学生；\n现在，他们已经有了大天使长圣米迦勒之勇气！"
 alexander_reform_army_2_tt:0 "这样愚昧无知的军队迟早会出事！"
 #农奴改革
 alexander_reform_slave:0 "改革农奴制度"
 alexander_reform_slave_reason:0 "虽然#bold 1795年灭亡波兰#!之后，我们发现大部分波兰农奴在俄罗斯的生活比过去好了很多，但也仅仅了相对而言，一位好的沙皇无法容忍他的子民忍饥挨饿——我们坐拥肥沃的乌克兰平原，但种出的小麦和土豆却没法养活播种他们的主人。\n\n无论是那个方面来看，农奴都不应被束缚在庄园里，他们应有自己的农田和自由：\n\n唯一的问题是，是快速的将土地分给农奴；还是一些适当的赎买会让改革推进的更快一些？"
 alexander_reform_slave_1_tt:0 "脱离枷锁的农奴将为祖国贡献巨大的力量。\n不过也将引起贵族的不满..."
 alexander_reform_slave_2_tt:0 "农奴制度绝不可持久延续..."
 #官僚改革
 alexander_reform_bera:0 "改革官僚体制"
 alexander_reform_bera_reason:0 "如果我们在伦敦股票交易所申请开户，很快就能办理下来；但如果你在莫斯科想要找开户，恐怕没个三四天...哦不，莫斯科没法开户，这里没有交易所。\n\n#bold 世袭的波雅尔贵族#!们已经垄断官僚机构太久了，甚至有时沙皇的指令在他们眼里就像是空文，如果要让祖国取得新生，必须拔出掉这些腐朽的蛀虫和贪婪的恶鬼！"
 alexander_reform_bera_1_tt:0 "新的官僚体制将帮助我国实现更具效率的统治。"
 alexander_reform_bera_2_tt:0 "那些贵族将持续霸占着帝国的行政机构..."
 #贵族改革
 alexander_reform_noble:0 "改革缙绅会议"
 alexander_reform_noble_reason:0 "在西欧的强国许多已经实行了所谓的#bold 君主立宪#!之制度，而俄罗斯也不能固步自封，尽管沙皇是基督加冕天生统治俄罗斯的人，可我们仍然需要制定一套法律来平衡俄罗斯的政治。\n\n重新起草确立完整的宪法，保证波雅尔贵族们支持的同时也要让沙皇的权力开始分散；过去的宫廷大臣式政治已经是朽木腐心，而英格兰的政党议会也并非完美无缺，我们或可开创一套崭新的，最适合俄罗斯的政治体系。"
 alexander_reform_noble_1_tt:0 "建立一套新的“选举”制度或可进一步优化我国的政治..."
 alexander_reform_noble_2_tt:0 "我大沙俄自有国情在..."
 #西伯利亚流放地
 siberian_penal_land:0 "西伯利亚流放地"
 siberian_penal_land_reason:0 "#bold 西伯利亚#!，这座没有屋顶的大监狱，既是充满财富的土地，也是冰雪的世界。既是自由移民的土地，也是不自由的流放者之地。\n\n对西伯利亚的开发是从#bold 伊凡雷帝时代#!开始的，最初，在乌拉尔以东的开拓只有哥萨克皮毛商和少量移民们共同建立的据点，在几十年里，我们成功让整个西伯利亚在我们据点的辐射范围内建立了最基本的统治。但是很显然，西伯利亚相较于温暖的南俄平原根本没有任何吸引力，在针叶林和冰雪掩盖下的财富#bold 没有足够的人力开发#!，这是帝国所不能接受的，于是流放制度在#bold 彼得大帝和他的兄弟伊凡五世#!的共同治理下诞生了。\n\n为了避免身体垮掉，我们不得不清除体内的有害物质，在国民社区中也是如此，无数犯下可怕罪孽的人，沙皇仁慈的赦免他们的死刑，作为代价，他们必须到西伯利亚的城镇中为帝国发挥余热。\n\n帝国工业化的进行，使我们更依赖来自乌拉尔以东的资源，但仅仅是帝国的罪犯可无法满足开拓这片庞大而空旷的荒原之所需；我们必须用尽一切办法：不管是光彩的，还是...不光彩的。\n\n#bold 为了[ROOT.GetCountry.GetName]#!，这是必要的牺牲。"
 siberian_penal_land_tt_1:0 "通过花费#bold 流放值#!我们可以针对西伯利亚的各个产业进行重点流放。"
 siberian_penal_land_tt_2:0 "#bold 流放至矿业区，流放至土豆田，流放至制造厂，流放至伐木场#!都将花费我们25#bold 流放值#!。\n#bold 制定严苛法律#!将增加我们100流放值。\n#bold 出售[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]特赦#!将花费我们50流放值来换取一笔可观的赎罪金。"
