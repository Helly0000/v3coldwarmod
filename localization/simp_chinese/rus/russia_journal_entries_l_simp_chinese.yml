 siberian_2_button_tt:0 "降低25流放值\n3年只能实施1次流放！"
 siberian_3_button:0 "流放至制造厂"
 siberian_3_button_desc:0 "人力始终是我们脆弱工业不可逾越的难题，根深蒂固的村社制和苦寒的天气让我们在西伯利亚的让工厂招募不到足够的工人。但是我们可以另辟蹊径，流放一些任劳任怨而且不用付出报酬的囚犯前去务工。"
 siberian_3_button_tt:0 "降低25流放值\n3年只能实施1次流放！"
 siberian_4_button:0 "流放至伐木场"
 siberian_4_button_desc:0 "这些西伯利亚荒野中生长的高大树木是优良的材料，它们是帝国对外出口的拳头产品，是是建造战船和家具的不二选择；流放一些囚犯去充当伐木工应该会增加我们的木头产量。"
 siberian_4_button_tt:0 "降低25流放值\n3年只能实施1次流放！"
 siberian_5_button:0 "制定严苛法律"
 siberian_5_button_desc:0 "哪怕是最睿智的学者都不会想到，会有一个国家因为罪犯太少而烦恼，无论是流浪汉，妓女，还是不受欢迎的人，我们都要用我们的方法，让他们到需要他们的地方；尽管这可能会导致一些无关紧要的批评..."
 siberian_5_button_tt:0 "增加100流放值\n5年只能制定1次法律！"
