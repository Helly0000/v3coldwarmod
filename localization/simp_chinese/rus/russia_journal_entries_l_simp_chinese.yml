 franco_russian_alliance_status:0 "#bold 在德意志的共同利益可以成为法俄之间有效的[concept_alliance]纽带。#!"
 franco_russian_alliance_reason:0 "我们[ROOT.GetCountry.GetName]与[SCOPE.sCountry('FRA_scope').GetName]是欧洲距离最遥远的国家，而我两国之政治制度亦有许多不同。历史上，法兰西皇帝拿破仑更是曾经远征到我国的腹心，迫使亚历山大一世陛下火烧莫斯科城。\n\n然而，随着世界局势的变化，为了#bold 现实的政治利益#!所服务，[SCOPE.sCountry('FRA_scope').GetName]已经表现出了消除与我国宿怨，乃至于共同应对中欧威胁的愿望；不仅如此，由于我国工业化进行对#bold 资金和先进技术#!的急切需求，表现出了友好的法国也可以成为一个#bold 经济上帮助我国发展的好伙伴#!。\n\n[SCOPE.sCountry('FRA_scope').GetName]外交代表团随着法国军舰在我国表现出友好愿望的那个月访问了喀琅施塔得，在芬兰湾海岸的#bold 彼得霍夫宫#!，沙皇为法国贵宾举行了盛大的午餐会；在餐会上，[SCOPE.sCountry('FRA_scope').GetName]的管弦乐团演奏了#bold 法国国歌《马赛曲》#!，尽管这首歌曲那时候充斥着反动的意味，但到场的沙皇陛下却特地起立聆听，以示郑重。\n\n我们两国之间的坚冰已然破除，相信我们的友谊将会传延千秋万代，共同面对所有敌人。\n\n#bold 法俄同心，其利断金！#!"
