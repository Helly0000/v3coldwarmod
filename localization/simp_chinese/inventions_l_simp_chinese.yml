l_simp_chinese:
 admiralty: "海军部"
 admiralty_desc: "海军部是一套复杂的军衔系统，由严格的指挥链连为一体，以确保海军高效运行。"
 anaesthetics: "麻醉学"
 anaesthetics_desc: "麻醉剂是手术中使用的镇静剂或止痛药，用于在外科手术中避免患者感受到刀割和医务人员的其它侵入性操作带来的不适。"
 anarchism: "无政府原始主义"
 anarchism_desc: "无政府主义是提倡自治和反对权威的政治思想，寻求废除国家等违背人民意愿的统治机关，并以自愿的结社取而代之。"
 aniline: "现代化学合成"
 aniline_desc: "化学合成技术在现代化学工业中非常流行,因为它可以创造出新的、具有特殊性质的化学品,在许多有用的领域中起着非常重要的作用。"
 anti_clericalism: "反教权主义"
 anti_clericalism_desc: "权力滋生腐败，宗教机构也不比其他任何机构更能免于这种腐败。他们或许会声称为群众提供救赎，但实际上，他们谋求的是自己的利益，并意图剥夺那些他们认为不值得尊重的人的权利。我们必须将有组织的宗教的影响从公共领域中彻底清除，把这种事情做为可选事项留给那些未受启蒙者。"
 antibiotics: "抗生素"
 antibiotics_desc: "抗生素是一种先进的抗感染药物，显著提升了医院中病人的成活率。"
 antiseptics: "抗菌剂"
 antiseptics_desc: "科学已经证实，暴露在高温下能够消灭细菌。但问题是，对于活体组织来说，该方案不具可行性。然而，实验中用浸泡了苯酚溶液的垫子覆盖伤口后，我们发现坏疽的发生率显著下降。抗菌的科学诞生了。"
 arc_welding: "自动化电焊"
 arc_welding_desc: "随着电焊技术的发展，焊接过程的机械化自动化水平将会进一步提高，焊接机器人和焊接机械手将进一步推广。"
 army_reserves: "陆军预备役"
 army_reserves_desc: "陆军预备役的含义是，由公民组成半职业士兵，作为常备军的的后备力量而存在。"
 art_patronage: "艺术赞助"
 art_patronage_desc: "搞艺术不是免费的，要发展艺术和文化，你需要让富人对艺术感兴趣并提供支持。作为回报，他们从身边的这些漂亮玩意中获得名望。"
 art_silk: "现代工业丝绸"
 art_silk_desc: "通过使用植物原料，可以用更低的成本制造出与天然丝绸高度近似的现代工业丝绸。现代工业丝绸很少有百分之百全蚕丝产品，主要是天然纤维、人造纤维、纤维素的组合体。"
 artificial_fertilisers: "人造肥料"
 assembly_line: "装配流水线"
 assembly_line_desc: "通过将生产过程流水线化，确保每一步操作都按顺序正确地进行，可使工厂的生产效率显著提升。"
 atmospheric_engine: "大气式蒸汽机"
 atmospheric_engine_desc: "大气式蒸汽机是第一种投入实际应用的蒸汽机。 "
 automatic_bottle_blowers: "全自动吹瓶机"
 automatic_bottle_blowers_desc: "通过将玻璃液吹制成瓶的过程自动化，每天可以生产更多的瓶子。"
 battlefleet_tactics: "现代舰队战术"
 battlefleet_tactics_desc: "操纵一只庞大的舰队可是一项艰巨的任务。通过学习并训练特定的舰队战术，可以让一支舰队取得更好的表现。"
 battleship_tech: "战列舰"
 battleship_tech_desc: "通过采用无畏舰设计，使所有主炮为相同口径的巨炮，以及其它相应的改进，可使得战舰更具毁灭性。"
 bessemer_process: "电弧炉炼钢法"
 bessemer_process_desc: "电弧炉炼钢是一种利用电弧高温加热、熔融金属的炼钢方法。该方法原理简单、操作便利、炼钢过程高度可控，并且适用于多种钢类的生产和靶向性生产。电弧炉炼钢可实现高产量、高质量的生产，并且能够适应现代钢铁工业对环保、能源等方面的需求。"
 bessemer_steel: "贝塞麦钢"
 bessemer_steel_desc: "贝塞麦法中，通过将冷空气吹入熔化的生铁，烧掉碳、硅和锰，生成低碳钢。采用该法炼出的钢的质量不及坩埚法炼出的钢，但要便宜得多，且允许使用较低品位的铁矿石。这使得铁轨和钢筋混凝土的大量应用成为可能。"
 biological_determinism: "生物决定论"
 biological_determinism_desc: "对自然界中遗传学和遗传特征的研究开启了人类行为在多大程度上是由生理特征决定的这一问题的讨论。"
 feminism: "新女权主义"
 feminism_desc: "新女权主义是一种关于推进妇女社会、经济和政治平等的意识形态。新女权主义者认为，女性应该在拥有财产、工作和参与政治上拥有与男性相同的法定权利。"
 blast_furnaces: "高炉"
 blast_furnaces_desc: "高炉在矿石熔炼等冶金过程中提供额外的氧气，进而获得比露天熔炉更高的温度并烧掉杂质，并允许产出特异金属合金。高炉采用的鼓风装置起初是手动的或水力驱动的。高炉在生铁的生产过程中特别有用，生铁可以在下一步的工艺中被加工为熟铁或低碳钢。"
 bolt_action_rifles: "栓动式步枪"
 bolt_action_rifles_desc: "栓动式步枪的工作原理是通过手动操作枪栓将子弹放入或取出步枪，是一种更为强力和可靠的武器。"
 chemical_bleaching: "漂白液"
 chemical_bleaching_desc: "漂白液是一种具有将带颜色的材料漂至无色的漂白剂的水溶液。"
 #bone_china: "Bone China"
 #bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 #artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc: "远距离炮击发射的重型炮弹可以吓阻并驱散敌军，而不会对自己的部队造成风险。尽管精度不足、移速慢且昂贵，但它确实是任何现代军队中不可或缺的组成部分。"
 breech_loading_artillery: "后膛炮"
 breech_loading_artillery_desc: "通过改变装弹的方式，将炮弹从火炮中一个专门的端口装入，而非从炮口滑入，或可使其更为高效。"
 tech_bureaucracy: "官僚体系"
 tech_bureaucracy_desc: "官僚体系是政府的机器，它的各个零件决定了国家运行的效率。"
 centralization: "中央集权"
 centralization_desc: "把行政工作集中到一个按逻辑规划的等级制实体中，政府运转的各项标准得以发展，从而达成之前被认为难以企及的成就。"
 camera: "相机"
 camera_desc: "借助一系列复杂的化学反应，捕获现实中的一瞬将成为可能，由此获得一份即时的画作。"
 canals: "运河"
 canals_desc: "沿岸与沿河航行的驳船是一种非常高效的货运方式。开挖深入内陆的运河扩展了驳船的覆盖范围，尽管这意味着有时候需要借助价值不菲的船闸系统来适应高度差。"
 canneries: "自动罐装机"
 canneries_desc: "自动罐装机是专门用来将食物封入气密容器中的机器，籍此延长食物的保质期。"
 canning_jars: "玻璃密封罐"
 canning_jars_desc: "法国大革命时期的军队需要各种创新手段以解决其补给问题。一种手段是将食材装进玻璃罐中烹饪，以避免致病体液和瘴气与内容物混合导致口粮腐败。玻璃罐的开口处浇注有融化的蜡，从而起到密封效果。"
 canning_machines: "自动罐装机"
 canning_machines_desc: "早期的罐头生产过程中自动化程度很低，人们通过手工卷制的方式生产罐头盒。使用机器能够快速将马口铁制成罐头盒，这提升了罐头生产过程中的标准化程度以及生产效率。"
 carrier_tech: "航空母舰"
 carrier_tech_desc: "通过设计带有大型平甲板的大型船舶，并同时设计合适的配套设备，可使海上机场成为可能。"
 catalytic_contact_process: "接触催化工艺"
 catalytic_contact_process_desc: "1831年，英国制醋商人佩雷格林·菲利普斯发明了一种以铂为催化剂来大量生产硫酸的工艺。这一工艺虽然在纯碱或化肥的生产过程中尚无明显的应用前景，但在有机染料生产过程中很快便显得颇有裨益。"
 chemical_isolation: "化工分离"
 chemical_isolation_desc: "化学品可以用很多方法提纯，如蒸馏、过滤和蒸发。提纯工艺的水平将显著影响产品的质量。"
 chemical_synthesis: "化学合成"
 chemical_synthesis_desc: "1828年，德国化学家弗里德里希·韦勒成功（用无机物）合成出了尿素（有机物），并因此而声名大噪。有机化学和无机化学之间的界限自此逐渐变得模糊，随着越来越多的化学物质被合成，更多的化工工艺也随之被开发出来。"
 chemical_warfare: "化学战"
 chemical_warfare_desc: "人类暴露于某些特定的化学合成物中时，将会受到不利乃至致命性的影响。把这些东西武器化，将会把战争的发展引向一个恐怖的方向。 "
 civilizing_mission: "开化使命"
 civilizing_mission_desc: "我们伟大的国家有责任将现代化的光芒照射到世界上每一个未开化的角落，教育欠发达国家的人民，并向他们灌输基于我们光荣的文化而来的神圣价值观。"
 colonization: "殖民"
 colonization_desc: "随着人口的增长，人们开始尝试去其他地方寻找大体上无人认领的新土地。  "
 color_photography: "彩色摄影"
 color_photography_desc: "早期的全彩色摄影技术是基于人的眼睛如何感受光线而发展起来的。通过采用不同的滤色器实拍三张照片，并将三张照片合并起来，以重现原始颜色。"
 combination_acts: "结社法"
 combination_acts_desc: "工人们秘密聚会并互相宣誓是对国家安全的威胁，同时也显然是激进的雅各宾派颠覆国家的手段。工人在战事如此焦灼时威胁采取行动，或许会影响我们抵御外敌。我们将通过一系列法律，允许我们为了公共利益而规范这种行为。"
 combustion_engine: "柴油发动机"
 combustion_engine_desc: "柴油发动机是一种利用柴油燃烧产生热能，将热能转化为机械能的发动机。柴油发动机比传统的汽油发动机更加经济、环保和耐用，因此在卡车、拖拉机等重型车辆中得到了广泛应用。"
 central_planning: "中央计划"
 central_planning_desc: "在科学管理及电子通信中充分利用最新的发明创新，统一的行政管理机构可以为翻天覆地的社会发展变化协调制定出长期规划。"
 compound_microscopes: "复式显微镜"
 compound_microscopes_desc: "光学镜头对玻璃制造工艺的要求非常高。该领域的一项创新是使用两个透镜，一个聚焦在物体上（物镜），另一个聚焦在第一个透镜（目镜）上，以提高放大倍率。这种显微镜可以用来观察活的细菌。"
 compression_ignition: "混合动力发动机"
 compression_ignition_desc: "混合动力发动机是一种将内燃机和电动机结合起来使用的发动机，可以实现更加高效的能量利用和减少污染排放。混合动力发动机被广泛应用于现代汽车、公交车等车辆中。"
 concrete_dockyards: "混凝土浮动码头"
 concrete_dockyards_desc: "坚实且廉价的混凝土使得建造更大型号的突堤成为可能，从而使浮动码头能够支持重得多的货物的装卸。"
 concrete_fortifications: "混凝土工事"
 concrete_fortifications_desc: "通过在防御工事中引入混凝土，使得坚固的堑壕工事能够快速修建完成。"
 condensed_milk: "炼乳"
 condensed_milk_desc: "通常情况下，牛奶在从牛的乳腺挤出后需要马上食用。但通过降低诸如真空罐等牛奶容器内的压强，使牛奶中的水分蒸发，浓缩牛奶便可装到罐头里出售。"
 conspicuous_consumption: "炫耀性消费"
 conspicuous_consumption_desc: "财富本身便带有名望，因而展示财富可以看起来让人更有名望，为趋炎附势者带来结识权贵的机会，有助于其提升社会阶层。在这么一个物质主义的世界中，轻浮和挥霍反倒帮助一个人变得更富有，宛如一个悖论。"
 conveyors: "自动化传送带"
 conveyors_desc: "传动带也称为输送带，是传动带系统中的传动介质。传动带系统属于传动系统中的一种，系统会包括二个或是多个滑轮，上面有传动带，滑轮可以无限制的旋转传动带行进。滑轮中会有一个或是多个有动力驱动，让传动带行进，并且带着传动带上传动的材料行进。有动力驱动的滑轮会称为驱动滑轮，其余的则称为惰轮。"
 cotton_gin: "现代轧棉机"
 cotton_gin_desc: "现代轧棉机是一种可以快速分离棉花和棉籽的机器，相较于手工轧棉和传统轧棉机轧棉，现代轧棉机使得轧棉工作耗时更短。"
 crucible_steel: "坩埚钢"
 crucible_steel_desc: "这种高碳钢是在装有铁粉和木炭的石质坩埚中加热制成的，被认为类似于公元1750年之前产自印度和波斯地区的“大马士革钢”。该工艺生产的钢材非常高档，适用于制作工具、弹簧和其他超硬且昂贵的物品。"
 law_enforcement: "执法"
 law_enforcement_desc: "一支按特定标准训练的职业武装力量，将增加国家在管理民众时的权威。"
 defense_in_depth: "纵深防御"
 defense_in_depth_desc: "通过沿纵深设置多道防线，将有机会迟滞并分散敌人的兵力，甚至反包围入侵的敌军。"
 democracy: "民主"
 democracy_desc: "民主的核心思想是，一个国家的人民可以通过投票或其他方式选择如何管理国家。 "
 distillation: "早期化学"
 distillation_desc: "化学是在原子、分子水平上研究物质的组成、结构、性质、转化及其应用的基础自然科学。"
 divine_revelation: "神圣启示"
 divine_revelation_desc: "我们所有法律的基础都源自于那些神圣的经卷。只有向更高的存在献上服从，才能让社会井然有序并保障稳定。 "
 watertube_boiler: "现代水管锅炉"
 watertube_boiler_desc: "水管锅炉是对原有锅炉的一项改进，通过将水注入一系列的细管中进行加热，可提升加热的速率以及热效率。"
 dreadnought_desc: "通过给战舰配备单一类型的大口径火炮以及蒸汽引擎，可在舰船的对抗中压倒所有其他类型的船只。"
 dreadnought_tech: "无畏舰"
 dynamite: "乳化炸药"
 dynamite_desc: "乳化炸药是含水炸药的新发展。它借助于乳化剂的作用形成油包水型乳状液，是一种反相的水胶炸药。这一结构特点进一步增强了含水炸药的抗水性和爆轰感度。很快，乳化炸药成为工业炸药的一支新秀，受到各国的普遍重视和大量使用。"
 egalitarianism: "平等主义"
 egalitarianism_desc: "平等主义是关于人与人平等的学说，其追求政治、经济、以及社会地位上的平等。"
 electric_arc_process: "电磁感应炉炼钢"
 electric_arc_process_desc: "电磁感应炉炼钢是一种利用强磁场感应涡流高温加热、熔融金属的炼钢方法。该方法具有快速加热、生产效率高、环保等优势，并且能够生产高品质、高精度的钢材。电磁感应炉炼钢已经成为现代钢铁工业中越来越重要的炼钢方法之一。"
 electric_railway: "电气化铁路"
 electric_railway_desc: "通过使用电力作为火车的动力源，将可获得一种更为稳定可靠的铁路系统。"
 electrical_generation: "早期发电"
 electrical_generation_desc: "雷电之力的本质并非不可掌握，这股力量可用来驱动各种不同类型的机器。"
 elevator: "电梯"
 elevator_desc: "借助一套由配重物和滑轮组成的复杂系统，可以随意将人和物体提升到所需的高度。"
 empiricism: "经验主义"
 empiricism_desc: "一种认识论哲学，知识要从经验观察的证据中获取，信息要从经验中收集，而不来自文化规范或宗教信仰。"
 enlightenment_thought: "启蒙思想"
 enlightenment_thought_desc: "在理性时代，旧日教条开始受到质疑。人们不再盲从于“上帝意志”，掌权者不得不开始为自己在社会中的地位辩护。甚至专制君主也看到了这些新思想的影响力，“开明君主”改革了欧洲的教育、法律和经济体系。然而，这些改革还不够深入，约翰·洛克、伏尔泰、让-雅克·卢梭和托马斯·潘恩等思想家掀起了对建制派的抨击，最终导致了美国和法国的革命，而这些革命本身也激励了全世界的自由主义者。"
 fascism: "法西斯主义"
 fascism_desc: "法西斯主义是一种政府对社会各方面都进行严苛控制的政治制度。"
 field_works: "装配式野战工事"
 field_works_desc: "装配式野战工事改变了战场的地形，从而为士兵提供更好的保护。"
 film: "电影"
 film_desc: "通过快速连续拍摄大量的照片，便可将实时的运动捕集下来。之后便可进行处理和播放。"
 flash_freezing: "速冻机"
 flash_freezing_desc: "速冻机是在短时间内，把速冻的物品中心温度冻达到-18°，30分钟内快速通过冰晶生产带（0到-5度区间）以达到减速少营养成分流失，原汁原味为目的。"
 floating_harbor: "现代浮动码头"
 floating_harbor_desc: "通过让码头跟随潮汐水位而上下浮动，船舶得以更快地停泊并装卸货物，而不用考虑码头与航道水位之间的相对高度变化。"
 food_sterilisation: "食品消毒"
 food_sterilisation_desc: "经过反复试验，商人们发现了保存食物的方法，如用巴氏杀菌法加热牛奶或将其浓缩成炼乳，腌制水果和蔬菜，以及将肉和汤装入罐头。所有这些技术的共同点是从待储存的食品中去除病菌，这一概念直到在显微镜下发现细菌后才被完全理解。随着这一概念在大众中普及，食品安全标准也随之拔高，同时公共健康水平也得到了很大的改善。"
 four_field_crop_rotation: "四圃轮作"
 four_field_crop_rotation_desc: "绰号为“芜菁”的农场主，查尔斯·汤森，曾阐述过一个著名的观点，即换种芜菁或三叶草等固氮植物可以使农田能够持续耕作，而不会耗尽肥力或被迫休耕。"
 fractional_distillation: "分馏法"
 fractional_distillation_desc: "多次进行蒸发和冷凝可以将液体分离为纯净的组分。这一工艺的应用前景极为广阔。"
 fruit_jars: "水果罐头"
 fruit_jars_desc: "将肉和汤装进金属罐的点子越来越受欢迎，因而其他类型的耐储食物也开始被推广开来，比如腌渍保存的水果及蔬菜，以及由水果或蔬菜煮成的酱。"
 fulminates: "雷酸盐"
 fulminates_desc: "发火材料指的是受到猛烈撞击时会被点燃的材料，这些材料包括雷酸汞、雷酸银和雷酸钾。1800年，爱德华·查尔斯·霍华德首次发现了它们，这种物质在军事上显而易见地可用于弹药的底火。"
 functionalism: "功能主义"
 functionalism_desc: "一种理论体系，将社会视为按社会功能所定义的要素构成的系统。功能主义将社会比作机械和生态系统，认为社会的各种结构以及它们的独立性决定了社会的稳定性。"
 gantry_cranes: "现代龙门式起重机"
 gantry_cranes_desc: "龙门式起重机是桥式起重机的一种变形。在港口，主要用于室外的货场、料场货、散货的装卸作业。它的金属结构像门形框架，承载主梁下安装两条支脚，可以直接在地面的轨道上行走，主梁两端可以具有外伸悬臂梁。龙门式起重机具有场地利用率高、作业范围大、适应面广、通用性强等特点，在港口货场得到广泛使用。"
 general_staff: "机械化步兵"
 general_staff_desc: "机械化步兵，以步兵战车或装甲输送车为主要装备的步兵。现代步兵的重要组成部分，在地面作战中具有极其重要的地位和作用。"
 germ_theory: "病菌理论"
 germ_theory_desc: "第一位表示疾病可以人传人的是修昔底德，而自古典时代以来我们就一直相信瘴气是诸如霍乱之类疾病的成因。不过科学已经证明，被称为病菌的微生物才是疾病的根源。"
 gunpowder: "火药"
 gunpowder_desc: "一种由硫磺、木炭和硝酸盐组成的化合物，火药可以快速燃烧，使气体膨胀并推动射弹通过枪管。这样的燃烧会留下大量来自硫磺与木炭的烟尘，令战场上使用火枪成了肮脏而目炫的事情。炸药也在炸开地面以供采矿和建设等民用方面有重要价值。中国人约在一千年前发明了火药，在工程、军事和娱乐方面均有应用。"
 gunsmithing: "枪械制造"
 gunsmithing_desc: "枪械制造业可以创造爆炸力驱动的武器，使体格力量的差异变得较不重要。"
 gymnastics: "体操"
 gymnastics_desc: "斯巴达式的操练是军队里新兵的训练之一，而体操一词在1570年代后就一直被用来指运动锻炼。不过，现在我们终于理解了斯巴达人的做法的目的，也即要想训练头脑，就必须先锻炼身体。教育先驱们为男孩们开发了一系列借助器械进行的练习，以帮助他们提升自我协调能力，一些积极分子甚至建议将这些练习推广到女孩身上。"
 gyroscopes: "陀螺仪"
 gyroscopes_desc: "陀螺仪由一系列平衡环架组成，仅靠旋转支撑。一个平衡环架竖直旋转，另一平行旋转，这样最内受支撑的物体就可以自由地以任意方向旋转。陀螺仪在保持一个周遭运动的物体的稳定上非常有用，例如一艘颠簸船只上的磁罗盘。"
 handcranked_machine_gun: "手动转柄机枪"
 handcranked_machine_gun_desc: "通过用一根机械转柄转动枪管，可以比通常火器快得多的速度发射子弹。"
 hydraulic_cranes: "液压起重机"
 hydraulic_cranes_desc: "以水压驱动的起重机比早期的固定起重机强大许多。他们的力量和效率可以极大加快货物进出商港的流动。"
 hydraulic_power: "水力"
 hydraulic_power_desc: "水车长久以来都被用于研磨谷物。将水车应用于其他工业用途，例如驱动机械，是符合逻辑的一步。"
 hypodermic_syringes: "皮下注射器"
 hypodermic_syringes_desc: "预防接种最初是以切开皮肤并将致病物质擦拭在病人伤口上进行的。使用空心针头来注射液体进入病人的想法显然更为卫生，而且也有着医生可以施打更精确药量的好处。早期针头由银制成，但玻璃随着生产工艺变得更为精细而开始流行，造出了更细的针头。"
 idealism: "唯心主义"
 idealism_desc: "多种哲学认为我们的知识依赖于我们对事物的感知，限制我们只能知晓事物的概念，而非事物真实的模样。"
 identification_documents: "身份证件"
 identification_documents_desc: "为国家公民创建标识证件，更易了解他们的动态。"
 impressionism: "印象主义"
 impressionism_desc: "一种艺术形式，专注于重现一个景象总体视觉感受的技法。重现某一情形的感受和经验的相同艺术野心也被应用在视觉艺术之外的艺术形式。"
 improved_fertilizer: "改良化肥"
 improved_fertilizer_desc: "实验不同的化合物，有可能制造出更有效的肥料。"
 international_trade: "国际贸易"
 international_trade_desc: "不仅限于你的国内，甚至不仅限于你的大洲内，跨越整个世界进行贸易的能力确实完全革新了全球经济。"
 ironclad_tech: "航母斜角甲板"
 ironclad_tech_desc: "从航母出现直到50年代初，航母的飞行甲板都是直式的。其形状为矩形，防冲网把甲板分成前后两部分；前部供飞机起飞、停放用，后部则是飞机降落区。当防冲网放下时，前后两区合二为一，舰载机就能从舰尾向前做不用弹射器的自由测距滑跑起飞了。"
 jeune_ecole: "冷战前期海军战术"
 jeune_ecole_desc: "部署更多小船而非较少的大船，可以保持其他情况下难以做到的一定程度的机动能力。"
 labor_movement: "劳工运动"
 labor_movement_desc: "伴随世界工业化进程的是工人的组织化，工人为了更高工资和更好的工作条件而运动。"
 land_reform: "土地改革"
 land_reform_desc: "土地所有制和社会携手发展。任何国家中，土地都是财富和地位的主要来源，因此谁能拥有土地，谁就拥有财富和地位。若我们想要创造我们理想中的社会，我们必须准备好从根本上改变谁拥有的土地的制度。"
 lathe: "程序控制车床"
 lathe_desc: "车床是一种用来旋转一块金属或木质材料并使其能被轻易加工为想要形状的机器。20世纪50年代，发展了带穿孔卡、插销板和拨码盘等的程序控制车床。"
 lathes: "车床加工"
 lathes_desc: "车床是一种使被加工的材料旋转的工具，与相对于材料自转的钻头相对。这样能将材料削制为对称样式。车床在许多行业中有着应用，例如工艺烛台和火炮零件搪孔。早期机床按照工业的范围常常由人手、马或水车驱动。"
 laws_of_physics: "物理定律"
 laws_of_physics_desc: "管辖运动物体的根本定律可以轻易用望远镜观察到。艾萨克·牛顿爵士是这个领域的开创者，感谢他更高质量反射望远镜的技术以及他对于约翰内斯·开普勒现有科学预测的观察的严格应用。"
 crystal_glass: "现代水晶玻璃"
 crystal_glass_desc: "添加铅到玻璃中，可以创造出水晶般的玻璃，价值高昂受人追捧。"
 automatic_machine_guns: "自动机枪"
 automatic_machine_guns_desc: "机枪提取了手动转柄机枪的概念并大胆地更进一步，将人力转动替换为自动系统，可以更快发射更多子弹。"
 malaria_prevention: "疟疾预防"
 malaria_prevention_desc: "通过结合医药和蚊帐等预防手段，有可能降低流行地区的疟疾影响。"
 manufacturies: "现代制造厂"
 manufacturies_desc: "制造厂，又称生产工厂，是一所用以生产的生产加工企业。一般都采用人力并且辅助生产机器、设备来完成产品的生产制造。大型的制造厂分工较细化，往往一道工序需要流水线作业才能完成。"
 mass_communication: "大众传播"
 mass_communication_desc: "大众传播是指利用报纸等技术轻易传播信息。"
 mass_propaganda: "大众宣传"
 mass_propaganda_desc: "通过在短时间内印刷和分发大量信息，有可能使你的真相版本以前所未有的速度和效率传播。"
 mass_surveillance: "大众监控"
 mass_surveillance_desc: "通过让某些人唯一的任务是去跟踪和举报别人，就有可能严密监控你国内的动态。"
 mechanized_farming: "自动化耕作"
 mechanized_farming_desc: "在农业生产的各个方面用机械替代体力劳动，就有可能大幅增加农业的效率。"
 seawater_desalination: "海水淡化"
 seawater_desalination_desc: "海水淡化即利用海水脱盐生产淡水。是实现水资源利用的开源增量技术，可以增加淡水总量，且不受时空和气候影响，可以保障沿海居民饮用水和工业锅炉补水等稳定供水，并且可以以此大力发展农业。"
 mechanized_workshops: "现代化工厂"
 mechanized_workshops_desc: "现代化工厂用机器自动化替代了工厂中的各种体力活，更多工作可以更快的速度完成。"
 military: "军事"
 military_aviation: "军用航空"
 military_aviation_desc: "通过将传统的飞机制造业和军事科技结合，有可能创造能满足多种军事需求的航空器。"
 mobile_armor: "机动装甲"
 mobile_armor_desc: "通过让摩托化载具装备金属装甲，有可能创造出先进的武器平台。"
 modern_nursing: "技术性护理"
 modern_nursing_desc: "技术性护理程序的形成和应用,使护理实践更具有系统性和目标性,护理病人的活动不再只是按照护理操作规程完成任务,而是根据个人,家庭,群体的特殊需要提供不同的护理措施,使护理质量和病人的满意度提高。护士的专业角色扩展,护理服务对象和范围越来越广泛。"
 modern_sewerage: "现代排水系统"
 modern_sewerage_desc: "现代排水系统在城市中创设专门隧道和管道来排出废弃物，带来更好的生活水平。 "
 currency_standards: "货币本位制"
 currency_standards_desc: "通过设立标准化的货币，就能以统一形式对人口征税，通过货币而非劳役或实物收取赋税。"
 monitor_tech: "浅水重炮舰"
 monitor_tech_desc: "通过制造更适合浅水的小型战舰并把重炮堆上去，有可能造出高效的海军武器。"
 musical_instruments: "乐器"
 musical_instruments_desc: "音乐是任何文化艺术发展的关键部分。在乐器演进这方面，一个文化首创的影响会回荡在之后所有的文化发展中。"
 napoleonic_warfare: "新式自行火炮"
 napoleonic_warfare_desc: "第二次世界大战带来了战术革命。第二次世界大战结束后，一些军事强国开始强调恰当利用自行火炮火力的重要性。"
 nationalism: "民族主义"
 nationalism_desc: "我是谁？这个关键问题直指个体身份的核心。过去，人们会说自己来自某个省份、某个城镇甚至某个家族来作为身份的表达。新的理念逐渐发展，超越了这些概念并将身份视为整个民族共享的东西。不仅如此，这个民族还应统合为单一国家。"
 natural_selection: "自然选择"
 natural_selection_desc: "自然选择是生命形式的演化机制，即将可遗传特质传递给未来世代。这项发现为物种如何出现并适应环境提供了解释。"
 naval_theory: "海军理论"
 naval_theory_desc: "应用某些战略到海军移动上，有可能打造更高效的海军。"
 drydocks: "干船坞"
 drydocks_desc: "创设围堰地区，让船能够停靠在干燥土地上，可以更轻易更彻底地维护货船和战舰。"
 navigation: "导航技术"
 navigation_desc: "通过各种不同的方法如观星、地图和罗盘等，有可能正确绘制出跨越全世界的海图。"
 neoclassicism: "新古典主义"
 neoclassicism_desc: "艺术、戏剧和音乐的古典期跨越1750年至1820年，自那之后的创新则被贴上了新古典主义的标签。这个名字也暗示着欧洲古典时代，将西方的高雅文化比拟于罗马和希腊，从而树立了欧洲统治阶级作为已知世界主宰的名门世系。"
 nitrogen_fixation: "新型肥料和杀虫剂"
 nitrogen_fixation_desc: "新型肥料是有别于传统的、常规的肥料；杀虫剂是指杀死害虫的一种药剂，如甲虫、苍蝇、蛴螬、鼻虫、跳虫以及近万种其他害虫。杀虫剂的使用先后经历了几个阶段：最早发现的是天然杀虫剂及无机化合物，但是它们作用单一、用量大、持效期短；有机氯、有机磷和氨基甲酸酯等有机合成杀虫剂，它们的特征是高效高残留或低残留，其中有不少品种对哺乳动物有高的急性毒性。"
 ecological_monitoring: "生态监测"
 ecological_monitoring_desc: "生态监测是指利用物理、化学、生化、生态学等技术手段，对生态环境中的各个要素、生物与环境之间的相互关系、生态系统结构和功能进行监控和测试。对人类活动影响下自然环境变化的监测，通过不断监视自然和人工生态系统及生物圈其他组成部分(外部大气圈、地下水等)的状况，确定改变的方向和速度，并查明多种形式的人类活动在这种改变中所起的作用。"
 nitroglycerin: "液体炸药"
 nitroglycerin_desc: "液体炸药以高爆速、高猛度和制作简便的特点，良好地应用在特种爆破工程上。"
 open_hearth_furnace: "平炉"
 open_hearth_furnace_desc: "钢铁生产包括从生铁中去除杂质再加入其他材料以创造目标等级的钢材的过程。要生产钢铁需要非常高的温度，平炉使用烟气加热蓄热室的炉砖，并让空气和燃料在被这些炉砖预热后返回炉内。该工艺比其他的要慢，但更易控制且单炉的钢铁产量显著提升。"
 open_hearth_process: "氧气转换炉法"
 open_hearth_process_desc: "氧气转换炉法，也称LD炼钢法，是一种利用氧气对炉中熔铁进行氧化，以去除杂质、控制成分的炼钢方法。氧气转换炉法具有产率高、能源利用率高和低污染排放等特点，是现代钢铁工业中普遍采用的炼钢方法之一。"
 opium_dens: "鸦片馆"
 opium_dens_desc: "鸦片馆仅仅只是购买和吸食鸦片的场所。不过有人担心这些鸦片馆会引人更易犯罪，是道德腐化之源。"
 paddle_steamer: "客货船"
 paddle_steamer_desc: "客货船是指在运送旅客的同时，还载运相当数量的货物，并以载客为主，载货为辅。"
 pan-nationalism: "泛民族主义"
 pan-nationalism_desc: "民族主义的概念总体上认为说同一种语言的人就是同一民族。但那些几乎跟我们说同样语言的人呢？人民视其为表亲，但新的学派认为他们其实就是我们失落已久的弟兄，而且我们应该再度统合为一个伟大的整体。我们在一起会更强大，更能保卫我们民族。"
 percussion_cap: "现代弹药制造"
 percussion_cap_desc: "弹药是含有火药、炸药或其他装填物，爆炸后能对目标起毁伤作用或完成其他战术任务的军械物品。它包括枪弹、炮弹、手榴弹、枪榴弹、航空炸弹、火箭弹、导弹、鱼雷、深水炸弹、水雷、地雷、爆破筒、爆破药包、爆破器等，以及用于非军事目的的礼炮弹、警用弹和狩猎用弹、射击运动用弹。弹药是武器系统中的核心部分，是借助武器（或其他运载工具）发射至目标区域，完成既定战斗任务的最终手段。"
 percussion_caps: "火帽"
 percussion_caps_desc: "曾经不够可靠的火器，在安装了火帽后，便能够在各种天气下开火。"
 personal_liberty: "人身自由"
 personal_liberty_desc: "除了如何治理社会的问题外，还有什么应该不受社会治理干涉的问题。建立不受多数人暴政侵犯的个人自由是自由主义理想的关键。"
 pharmaceuticals: "药物"
 pharmaceuticals_desc: "众多药物的发现使得医学开始跨越式地发展，因为所有的轻症都能从中找到对应的处方。"
 policing_by_consent: "经民众同意的警务"
 policing_by_consent_desc: "罗伯特·皮尔爵士在担任内务大臣期间创建了大都会警察，这是一支与欧陆暴君的宪兵队截然不同的警察队伍，因为他们是为公共利益行动的公民，而不是镇压政敌的士兵。"
 political_agitation: "政治煽动"
 political_agitation_desc: "政治煽动者们直接走上街头，点燃群众的情绪，煽动他们第一时间搞出各种政治行动。"
 political_theory: "政治理论"
 political_theory_desc: "如何治理一个国家是许多人很早就提出的问题，关于一个国家的最佳蓝图究竟是什么样的，已经有了一些理论。"
 popular_sovereignty: "主权在民"
 popular_sovereignty_desc: "一个国家及其政府的权威只能籍由其人民的同意而建立和维持。在一个自由的政府中，统治者是公仆，人民才是他们的上司和君主。"
 portland_cement: "波特兰水泥"
 portland_cement_desc: "这种水泥由于凝固后和英国多塞特郡的一个岛上的开采出石头相似而得名，是混凝土中的一种有效成分，可以用于建造各种大型建筑。它是由石灰石和一些其他种类的常见材料所制成的，因此非常便宜"
 potash: "钾盐"
 potash_desc: "钾盐是由水浸取草木灰而制成的，可用于诸如生产玻璃、肥皂、碱液、火药和化肥等化学工程。其中的有效成分，也即钾元素，是因钾盐而得名的。"
 power_looms: "动力织机"
 power_looms_desc: "织机是编织羊毛、棉花以及其他纤维的设备。早期的织机借助手或脚的力量来织布。1733年发明的“飞梭”被认为刺激了工业革命的诞生，而将机械动力投入到纺织生产中，使得低水平的织工也能批量生产布料。除此之外的重大改进还包括提花织机，它是一种开发于1804年的可编程穿孔卡系统，可自动绣出图案。"
 power_of_the_purse: "二战海军战术"
 power_of_the_purse_desc: "二战海军战术是二战时期海军兵种进行战斗的方法。是海军合同战术的基础。分为潜艇战术、水面舰艇战术、海军航空兵战术、海军岸防兵战术和海军陆战队战术等。主要内容包括各兵种的战术基本原则、兵力战斗部署、战斗行动、战斗协同、战斗指挥、战斗保障、技术保障和后勤保障等。"
 pre_modern_warfare: "前现代战争"
 pre_modern_warfare_desc: "和现代战争的破坏力相比，昔日的冲突都显得苍白无力。但其本质上依然是流血事件。"
 production: "生产"
 propaganda: "宣传"
 propaganda_desc: "在法国大革命和拿破仑战争期间，欧洲各国政府普遍建立了宣传机构，意图获取公众支持来克服全体人民所面临的艰难。其在城市里分发政治小册子和讽刺漫画，并按流行曲调演唱爱国诗句。"
 puddling_furnaces: "搅炼炉"
 puddling_furnaces_desc: "搅炼炉用于以生铁为原料生产熟铁。在耐火砖制成的熔炉中，铁以及炉渣一块被加热融化，然后用诸如撬棍之类的工具进行机械搅拌，铁水中多余的碳与空气接触形成一氧化碳，而硫等杂质被漂到铁水表面的轻质炉渣带走。经过两个多小时的手工操作后，熟铁\"浆水\"便产生了，可从剩余的炉渣中分离出来。这项工作困难，技艺要求高，因此实施起来相当昂贵。"
 quinine: "奎宁"
 quinine_desc: "奎宁的分离使其能被用为对抗霍乱急症最有效的药物。"
 radio: "现代术语无线电波"
 radio_desc: "通过利用不可见的“波”，有可能跨过极远距离无线传输信息。"
 railways: "铁路"
 railways_desc: "通过使用电力作为火车的动力源，将可获得一种更为稳定可靠的铁路系统。"
 rationalism: "国家意识形态"
 rationalism_desc: "国家意识形态，哲学范畴词汇，国家意识形态关乎旗帜、关乎道路、关乎国家政治安全。维多利亚时代到二战前主要诞生了社会主义、无政府主义、女权主义和fascist主义。"
 realism: "现实主义"
 realism_desc: "一种艺术运动，寻求正确反映现实，避免浪漫化或夸张主题，通常关注当代各阶层各职业人民的日常生活。"
 reinforced_concrete: "流态混凝土"
 reinforced_concrete_desc: "流态混凝土是拌合料坍落度值大于20cm的混凝土。一般采用适量的流化剂作为外加剂，加到塌落度为5～10cm的混凝土混合物中使其流动性大幅度提高，达到便于浇灌，减轻甚至免去振捣成型工序的目的。流化剂除了能减少用水量外，还有一定的早强性能。流态混凝土不需提高水灰比与单位用水量，故其强度比普通混凝土的强度有所提高。其他物理力学性能与普通混凝土的相近。流态混凝土适用于泵送、管道输送、漏斗浇灌及快速施工等场合。"
 repeaters: "连发器"
 repeaters_desc: "连发器允许在换弹之间发射多发子弹，因而开火效率更高。"
 rifling: "膛线"
 rifling_desc: "膛线是指在枪管内蚀刻螺旋式沟槽的发明，可以使射弹因而旋转，从而提高准度。"
 romanticism: "浪漫主义"
 romanticism_desc: "一种赞扬情绪和想象的艺术运动，与适当和理性相对。常见的是对于自然和历史的描绘以及戏剧化、情绪化的宏大场景。"
 rotary_valve_engine: "涡喷发动机"
 rotary_valve_engine_desc: "涡喷发动机是一种将高压液体或气体喷射出来，在喷射口产生高速气流，产生推力的发动机。涡喷发动机具有较高的推力和速度，被广泛应用于现代军事、航空和航天领域。"
 rubber_recycling: "橡胶回收"
 rubber_recycling_desc: "使用“塑炼机”绞坏并重塑旧橡胶，使我们能回收利用这种珍贵原料。"
 rubberised_fabrics: "橡胶织物"
 rubberised_fabrics_desc: "使用天然橡胶将两种织物黏在一起，或把植物纤维组合成一种人造皮革，就造出了风衣这样的防水衣物，或吊带这样的弹性布料。"
 rule_of_law: "法治"
 rule_of_law_desc: "法治通常体现为政治体系中的一部成文（如美国）或不成文（如英国）的宪法，包括一组法理学上相互关联的概念，例如通过让政府清晰确立何为非法以及罪行的惩罚是什么，来使国家暴力能够被预测，进而可以被规避；还有就是国家代理人自身也受到其所执行的法律的管束。"
 screw_frigate: "现代木船"
 screw_frigate_desc: "造船厂应用了现代技术来创造出更好的木船。"
 sea_lane_strategies: "海中航线战略"
 sea_lane_strategies_desc: "通过将海军力量集中用于控制航线，就更易取得海军的主导地位。"
 semaphore_signalling: "臂板通信法"
 semaphore_signalling_desc: "即使火车处于运动中，臂板信号也能传递指令给正在运行于铁道上的火车，帮助指挥交通并避开站台上的工作人员。从拿破仑军队的军事通信制度中获得灵感的臂板信号创造出了一套所有铁路都能采用的统一系统。"
 separation_of_powers: "权力分立"
 separation_of_powers_desc: "角色截然不同的政府各分支间相互监督以防腐败和滥权的想法自从“伟大的美利坚实验”取得相对成功之后就变得非常受欢迎，他们的宪法将政府分为行政、立法和司法三大分支。"
 sericulture: "蚕业科学"
 sericulture_desc: "蚕业科学，简称蚕学，又称蚕丝学，广义养蚕学，研究生招生专业中又称特种经济动物饲养，是蚕业生产业务的理论基础，是指导蚕业生产各种业务活动的方法和原理。"
 sewage_systems: "排污系统"
 sewage_systems_desc: "城市的扩张导致河流被污水窒息，它们变得漆黑、闻起来像死人。是时候回顾古人的智慧，他们建造了污水系统将臭水排出城市。"
 shaft_mining: "战前资源开采技术"
 shaft_mining_desc: "通过开挖到预想深度再延伸出其他矿道，并采用升降机系统来升降材料，有可能创造更有效率的矿井。"
 shell_gun: "战后火炮"
 shell_gun_desc: "第二次世界大战带来了战术革命。第二次世界大战结束后，一些军事强国开始强调恰当利用自行火炮火力的重要性。"
 slag_fertilisers: "炉渣肥料"
 slag_fertilisers_desc: "高炉和炼钢转炉中的炉渣因其低pH值而成为农业中优秀的土壤添加物。钙硅酸炉渣比天然的石灰石或白云石更可溶，增加了土壤磷含量。"
 socialism: "远视主义"
 socialism_desc: "一种政治意识形态，鼓励生产资料的社会公有，以及由工人而非上层阶级的自我管理。"
 society: "社会"
 enclosure: "早期农业"
 enclosure_desc: "将自给自足的土地合并为封闭的私人田地，造就更有组织的农业，并使可耕地能用于种植经济作物而非食物。"
 intensive_agriculture: "现代集约农业"
 intensive_agriculture_desc: "通过将食物生产整合进入工业供应链，有可能实现更高产量。"
 steam_donkey: "辅助电动机"
 steam_donkey_desc: "通过将电力应用于卷扬机，有可能取得同样等级的动力而无需同样的劳动量。"
 threshing_machine: "多功能脱粒机"
 threshing_machine_desc: "多功能脱粒机为收割机械，指能够将农作物籽粒与茎秆分离的机械，主要指粮食作物的收获机械。多功能脱粒机的出现大大降低了水稻收割的劳动强度，同时也改善了农业生产力。"
 steel_frame_buildings: "钢框架结构建筑"
 steel_frame_buildings_desc: "通过使用钢框架支撑整个建筑，有可能建造更高更结实的建筑。"
 steel_railway_cars: "钢制车厢"
 steel_railway_cars_desc: "钢制车厢允许火车更结实，并能装载更多重量。"
 stormtroopers: "突击队"
 stormtroopers_desc: "部队的训练和装备专为渗透而打造，在进攻敌后位置时成功率更高。"
 streamliners: "流线型火车"
 streamliners_desc: "新的火车设计采用了现代牵引动力和新的铝制车身建造技术，使铁路能更可靠地以更高速度运行更多火车。"
 submarine: "潜艇"
 submarine_desc: "潜艇是潜没入水中的船只，隐蔽性更高，有更强的战术能力。"
 multilateral_alliances: "多边联盟"
 multilateral_alliances_desc: "现代国家的工业潜力和全球影响力要求建立一个真正的国际联盟，以确保我们利益的安全。"
 synthetic_dye: "合成染料"
 synthetic_dye_desc: "这包括化学合成不同类型染料的方法。它革新了织物染色的流程，终结了昂贵的天然染料的生产。"
 system_gin: "系统化轧棉机"
 system_gin_desc: "通过给轧棉机做出多项改进，如利用蒸汽动力，有可能造出更有效率的机器。"
 telegraph: "电报"
 telegraph_desc: "电可以用来通过电线利用摩斯电码等方法几乎瞬间传递信号。主要的延迟来源是人类操作员，他们需要受到良好训练去编码讯息和解码用于传输的短点和长划。"
 telephone: "计算机"
 telephone_desc: "计算机俗称电脑，是现代一种用于高速计算的电子计算机器，可以进行数值计算，又可以进行逻辑计算，还具有存储记忆功能。是能够按照程序运行，自动、高速处理海量数据的现代化智能电子设备。"
 telephones: "电器"
 telephones_desc: "理论上我们知道通话式电报是有可能的，只是我们不确定要如何做到。电学领域中的进展使这个想法终于可以实现，电话诞生了。"
 tin_cans: "镀锡罐"
 tin_cans_desc: "罐装食品的概念可以追溯到法国大革命期间军队使用的广口玻璃瓶。很快，这个想法传播到了民用领域。在金属罐内烹饪的肉或汤受到保护，不会暴露于外界，可以被中产阶级家庭惬意地享用。镀锡罐这个名字来源于镀锡板，即镀有一层锡的铁板或钢板，受保护的金属不会因暴露于空气中而锈蚀。"
 trench_works: "堑壕工事"
 trench_works_desc: "通过为士兵配备适当的工具，他们可以轻松建造坚固的防御工事。"
 triage: "急救设备"
 triage_desc: "急救设备主要是医院内抢救病人的必备常规医疗设备。它包括心脏除颤器、简易呼吸器、心脏按压泵、负压骨折固定装置、氧气瓶。多功能抢救床、负压吸引器、全自动洗胃机、微量注射泵、定量输液泵等以及气管插管及气管切开所需急救器材。监护系统、体外膜式肺氧合(ECMO)装置，腹膜透析和血液净化系统等设备。"
 urban_planning: "城市规划"
 urban_planning_desc: "在建设前就规划好城市的布局，而非让其野蛮地自然发展，我们才能打造更有效率的生活空间。"
 urbanization: "城市化"
 urbanization_desc: "随着越来越多的人从乡村搬到城市生活，他们的生活方式也注定会改变。"
 vaccination: "疫苗接种"
 vaccination_desc: "用被希望是疾病较少毒性的形式来为人群预防接种是数个世纪以来的已知做法，但风险也很高。疫苗使用较不危险但有关的疾病或使用已失去传染性的疾病原来治疗，更为安全可靠。"
 vacuum_canning: "真空装罐机"
 vacuum_canning_desc: "真空装罐是用真空来封锁罐头以更长久保存内容物的方法。"
 vitamins: "维生素"
 vitamins_desc: "通过分离出人体所需的某些营养素，有可能使更多人有健康平衡的饮食。"
 vulcanization: "硫化机"
 vulcanization_desc: "硫化机是一种对各种橡塑制品进行硫化的机器，具有定时锁模、自动补压、自动控温、自动计时、到时报警等功能。硫化机分电加热、蒸汽加热和导热油加热三种形式。又称平板硫化机、泡沫板硫化机、橡胶硫化机。"
 wargaming: "兵棋推演"
 wargaming_desc: "通过模仿想象中的战争场景并操练战略，有可能提升军官的战斗力。"
 water_treatment: "水处理"
 water_treatment_desc: "水被发现会携带疾病到家中。不过科学也有答案，我们只需使用过滤和化学处理就能使水再度清洁。"
 wood_pulp_papermaking: "木浆造纸"
 #gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
 #savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 #silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
 #acidic_and_basic_converters: "Acidic and Basic Converters"
 #acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
 #fluid_compressed_steel: "Fluid Compressed Steel"
 #fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
 #global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
 #guilds: "Guilds"
 #guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
 #hydraulic_forging_press: "Hydraulic Forging Press"
 #hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
 #mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
 #news_agencies: "News Agencies"
 #news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
 #one-nationism: "One-nationism"
 #one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
 #percussion_oil_drilling: "Percussion Oil Drilling"
 #percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
 #private_banks: "Private Banks"
 #private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
 #ricardian_economics: "Ricardian Economics"
 #ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
 #self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
 #smithian_economics: "Smithian Economics"
 #smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
 #steam_engines: "Steam Engines"
 #steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
 #steam_hammer: "Steam Hammer"
 #steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
 #steam_lathes: "Steam Lathes"
 #steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
 #stock_exchanges: "Stock Exchanges"
 #stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
 #tunnelling_shields: "Tunnelling Shields"
 #tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
 #alienation: "Alienation"
 #alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
 #experimental_psychology: "Experimental Psychology"
 #experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
 #global_trade: "Global Trade"
 #historical_materialism: "Historical Materialism"
 #historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
 #individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
 #institutionalization: "Institutionalization"
 #institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
 #pragmatism: "Pragmatism"
 #pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
 #religion_of_humanity: "Religion of Humanity"
 #religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
 #self_acting_looms: "Self-Acting Looms"
 #transcendentalism: "Transcendentalism"
 #transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
 ##marketing: "Marketing"
 #individualism: "Individualism"
 #mutualism: "Mutualism"
 central_archives: "中央档案馆"
 central_archives_desc: "现代国家需要良好的记录，良好的记录则需要细致的文书工作。如果您希望了解更多信息，请填写ML-4.11866表格，一式三份，您将在2-5个工作日内收到回复。"
 steelworking: "基本转炉法"
 steelworking_desc: "千年来，钢的耐性一直受到广泛重视，但这种极其昂贵的铁合金的大规模生产一直很难掌握，直到基本转炉法的大规模运用。基本转炉法是钢铁工业中最早、最常用的炼钢方法之一。该方法主要利用高温还原性熔剂将生铁中的杂质去除，同时添加钒、钢等元素，以提高钢质的性能。由于基本转炉法在减轻工程负担、节能减排方面具有明显优势，因此目前仍是全球主要的炼钢方式之一。"
 prospecting: "钻探机"
 prospecting_desc: "在地质勘探过程中，带动钻具从地下钻取实物地质资料岩心、矿心、岩屑、液态样、气态样等的主要专用机械设备，简称钻探机。"
 baking_powder: "现代发酵粉"
 baking_powder_desc: "自文明诞生以来烘焙食品就已经存在，但直到发酵粉的出现，工业化大批量的烘焙才成为可能。"
 mechanical_tools: "现代机械工具"
 mechanical_tools_desc: "手工制作的产品可以有卓越的品质，但为了生产的一致性和速率，就需要机械的辅助了。"
 rubber_mastication: "现代合成橡胶"
 rubber_mastication_desc: "合成橡胶，又称为合成弹性体，是由人工合成的高弹性聚合物，是三大合成材料之一。其产量仅低于合成树脂（或塑料）、合成纤维。分类方法多样，发展历史悠久，有着广阔的研究前景。"
 pumpjacks: "电动泵水机"
 pumpjacks_desc: "开采原油的技巧是以规则、一致的流动速度从地下抽出。一款电动泵水机就完全符合需求。"
 shift_work: "四班工作制"
 shift_work_desc: "每个工作日分四个班组织生产是一种良好的方式，这样在一天内保持的稳定生产流程比只延长一个班次的生产时长要长的多。"
 paved_roads: "平整道路"
 paved_roads_desc: "泥土路崎岖不平，只要有一点水的迹象，它们就会成为重型车辆可怕的泥泞陷阱。平整道路提供了一个坚实的表面而不会像泥土和砾石那样快速磨损，可以为过路人提供更好的体验，并改善货运和客运流量。"
 pasteurization: "现代杀菌技术"
 pasteurization_desc: "现代食品杀菌技术多种多样，有各自的特点和应用范围，人们也在不断探索新的杀菌方法。现代食品杀菌工艺正在逐步摆脱传统的加热杀菌方式，或采用低温冷杀菌，或采用各种除菌方法，或运用现代的各种包装技术与杀菌工艺密切配合，或运用现代的加工技术如冷冻干燥、真空浓缩、冷藏、冷冻、真空浸渍等，以求最大限度地减少食品中各种营养成分的损失，尽可能保持食品的原有风味，尽可能提高杀菌技术的经济性、方便性，完善食品的包装与贮藏条件，延长食品的货架期，以满足广大消费者日益增长的物质生活的需要。"
 pneumatic_tools: "气动工具"
 pneumatic_tools_desc: "人类能够驾驭的最强大的力量之一就是空气本身。正确地将压缩空气应用于管道和活塞中，可以为工业提供惊人的动力。"
 steam_turbine: "现代涡轮发动机"
 steam_turbine_desc: "涡轮发动机是一种利用旋转的机件自穿过它的流体中汲取动能的发动机形式，是内燃机的一种。常用作飞机与大型的船舶或车辆的发动机。涡轮发动机近来也被用来用作大型发电机。"
 plastics: "生物塑料"
 plastics_desc: "以植物为原料的生物塑料，其热传导率与不锈钢不相上下。该公司在以玉米为原料的聚乳酸树脂中混入长数毫米、直径0.01mm的碳纤维和特殊的粘合剂，制得新型高热传导率的生物塑料。如果混入10%的碳纤维，生物塑料的热传导率与不锈钢不相上下；加入30%的碳纤维时，生物塑料的热传导率为不锈钢的2倍，密度只有不锈钢的1/5。"
 dough_rollers: "现代压面机"
 dough_rollers_desc: "为了生产快速增长的人口所需要的食物，传统的面包师已经不够了。"
 oil_turbine: "现代油轮机"
 oil_turbine_desc: "涡轮机的功率可以通过石油，这种比煤更富含能量的燃料来放大。"
 standing_army: "现代职业军队"
 standing_army_desc: "匆忙集结的民兵再也无法应对外交和国内动荡的复杂挑战。现代需要一支随时准备行动的职业军队。"
 mandatory_service: "强制兵役"
 mandatory_service_desc: "志愿者和雇佣军可能无法满足现代军事力量的所有人力需求。有时，国家必须要求所有公民服役。"
 military_drill: "军事操练"
 military_drill_desc: "俗话说：“熟能生巧”，对士兵和音乐家来说都是如此。一支能够立即对所有命令作出反应而不产生混乱的军队最为将军们所珍视。"
 line_infantry: "战后步兵"
 line_infantry_desc: "二战后配备标准装备并采用标准化方法训练的士兵使军队更加统一，从而提高了军队的可靠性。"
 logistics: "战后后勤学"
 logistics_desc: "如果士兵因精疲力竭、饥饿而无法瞄准，或者枪支本身没有弹药，那么即使是世界上最棒的枪支也变得无关紧要。"
 electric_telegraph: "电报"
 electric_telegraph_desc: "通过编码将信息转化为简单的电脉冲，使其在遥远的距离上快速传输。军官们可以坐在闷热的办公室中，瞬间向远在地球另一端的军队发出命令。简直就是神迹啊！"
 enlistment_offices: "征兵办公室"
 enlistment_offices_desc: "为招收新兵而建造的办公室对增强国家军事力量有很大帮助。"
 military_statistics: "军事统计学"
 military_statistics_desc: "一名优秀的将领不仅要知道子弹在哪里射出，还要知道子弹来自何方以及子弹还有多少剩余。"
 self_propelled_torpedoes: "火箭助飞鱼雷"
 self_propelled_torpedoes_desc: "火箭助飞鱼雷是由舰艇发射，经火箭空中助飞到预定点入水，自动搜索、跟踪和攻击潜艇的鱼雷。航程远，航速高，破坏威力大，兼有鱼雷和导弹的优点。"
 war_propaganda: "战争宣传"
 war_propaganda_desc: "说服国民为了胜利投入时间、资源和鲜血，这本身就是一个完整的工作领域。"
 nco_training: "士官训练"
 nco_training_desc: "维持一支训练有素技艺娴熟的下级军官队伍和维持学院培训的将校一样重要。"
 destroyer: "驱逐舰"
 destroyer_desc: "在现代海军中，配备鱼雷和小型火炮的轻型舰艇与主力舰同样重要。"
 landing_craft: "两栖登陆艇"
 landing_craft_desc: "专门为保护水上部队而设计的舰艇大大提高了两栖攻击成功的概率。"
 flamethrowers: "火焰喷射器"
 flamethrowers_desc: "把堑壕中的士兵赶出防御阵地的一个好办法就是在他们身下点火。"
 banking: "银行业"
 banking_desc: "作为一个庞大的金融机构，银行为公共和私人利益提供担保，并可以成为由投资、贷款和机遇组成的庞大货币网络的核心。"
 academia: "学术界"
 academia_desc: "高等教育机构不仅能提高个人的思维能力，而且能把国家最优秀和最聪明的人聚集在一起，创造非凡。"
 international_relations: "国际关系"
 international_relations_desc: "正式化外交为与其他国家增进友好关系或敌对关系提供了坚实的框架。"
 stock_exchange: "证券交易所"
 stock_exchange_desc: "证券交易所是现代市场经济的核心要素，在这个有组织的市场中，人们可以买卖股票和债券。"
 medical_degrees: "医学学位"
 medical_degrees_desc: "当负责公共卫生的人接受了各自领域的培训和认证后，公共卫生得到了极大改善。"
 organized_sports: "组织运动"
 organized_sports_desc: "运动不仅仅是为那些运动的人准备的。它是一场表演，一个社区的表达，一个人群可以感觉到他们归属的地方。体育运动的精彩表演与竞技赛场上的壮举同样重要。"
 central_banking: "中央银行"
 central_banking_desc: "银行的集中管控为政府带来了极大的权力。"
 dialectics: "辩证法"
 dialectics_desc: "将哲学概念应用于物质生活可能会产生新的观念，甚至可能产生新的政治思想。"
 psychiatry: "精神病学"
 psychiatry_desc: "精神障碍可以通过医学途径诊断和治疗，这是一个新的概念，为改善人民的生活开辟了新天地。"
 postal_savings: "邮政储蓄"
 postal_savings_desc: "邮政储蓄是一种很有价值的存钱方法，即使人们无法使用银行，它也能促进资金在最贫穷的公民中的储存和流动。"
 human_rights: "人权"
 human_rights_desc: "接受全民享有普遍、不可剥夺权利的理念，将新观念引入国家的社会和政治领域。"
 mutual_funds: "共同基金"
 mutual_funds_desc: "共同基金是一种联合投资基金，有助于将投资者的个人财富合并成大资金池，这样就可以调动巨大的财务实力，以购得证券和其他昂贵的金融工具。"
 zeppelins: "齐柏林飞艇"
 zeppelins_desc: "飞艇，一种比空气还轻的刚性飞行器，可以将货物和乘客运载到云层之上，飞越陆地和海洋上的障碍。"
 international_exchange_standards: "国际汇率标准"
 international_exchange_standards_desc: "国际会计和汇兑体系的建立让国家间的贸易变得更简单、更廉价。"
 psychoanalysis: "心理分析"
 psychoanalysis_desc: "个体心理发展理论为更广阔的社会行为理论提供了框架，而后者可以用来帮助解读大众的集体本能和思想。"
 philosophical_pragmatism: "实用主义哲学"
 philosophical_pragmatism_desc: "哲学思想的应用与实践可以为社会政治分析开辟全新的道路。"
 modern_financial_instruments: "现代金融工具"
 modern_financial_instruments_desc: "赚钱的方法在持续增长扩散。有些方法也许涉及了金钱在金字塔上游的流动，但几乎所有方法都是让越来越多的资金保持流动。"
 macroeconomics: "宏观经济学"
 macroeconomics_desc: "金钱应该是整体的。为什么在可以将全球所有市场都考虑在内时只考虑一个单一市场在未来五年的表现如何？"
 behaviorism: "行为主义"
 behaviorism_desc: "效果律的提出，使得建立一种可适用于大众行为预测的模型成为了可能。"
 analytical_philosophy: "分析哲学"
 analytical_philosophy_desc: "作为一种严谨的、论证性的哲学方法，分析哲学的形式逻辑和近乎数学的态度为接近社会运动提供了一个坚实的框架。"
 electrical_capacitors: "现代电子元件"
 electrical_capacitors_desc: "电子元件是电子电路中的基本元素，通常是个别封装，并具有两个或以上的引线或金属接点。"
 supply_chain_management: "供应链管理"
 supply_chain_management_desc: "供应链管理，指使供应链运作达到最优化，以最少的成本，令供应链从采购开始，到满足最终客户的所有过程，MBA、EMBA等管理教育均将企业供应链管理包含在内。"
 computer: "计算机辅助设计应用"
 computer_desc: "随着计算机技术及应用的迅速发展，特别是大规模、超大规模集成电路和微型计算机的出现，使计算机辅助工程、计算机辅助设计、计算机辅助制造与计算机辅助工艺规划或设计等新技术得以十分迅猛的发展。CAD、CAM已经在电子、造船、航空、航天、机械、建筑、汽车等各个领域中得到了广泛的应用，成为最具有生产潜力的工具，展示了光明的前景，取得了巨大的经济效益。"
 basic_3D_printing: "基础3D打印"
 basic_3D_printing_desc: "3D打印，也称为增材制造，是根据数字设计打印3D对象。与传统的减法工艺不同，3D打印是一种增材工艺。它需要一个坚固的物体，然后将其雕刻或缩小为理想的设计。本质上，3D打印机使用数字蓝图来塑造物理产品。"
 artificial_intelligence: "人工智能应用制造业"
 artificial_intelligence_desc: "人工智能技术和产品经过过去几年的实践检验，目前应用较为成熟，推动着人工智能与制造业的加速融合。"
 model_integration: "能力成熟度模型集成"
 model_integration_desc: "早期的能力成熟度模型是一种单一的模型，其英文缩写为CMM，较多地用于软件工程。随着应用的推广与模型本身的发展，该方法演绎成为一种被广泛应用的综合性模型，因此改名为CMMI模型。"
 remote_drilling: "遥控钻井"
 remote_drilling_desc: "利用机械设备或人力从地面将地层钻成孔眼的工作称为钻井。通常指勘探或开发石油、天然气等液态和气态矿产而钻凿井眼及大直径供水井的工程。遥控钻井在国民经济建设中的应用极为广泛。"
 supersonic_aircraft: "超音速飞机"
 supersonic_aircraft_desc: "超音速飞机是指飞机速度能超过音速的飞机。通过将传统的飞机制造业和超音速飞机科技结合，可以制造辅助作战的新型军用飞机，并且有可能创造能满足多种军事需求的超音速战机。"
 supersonic_fighter: "超音速战机"
 supersonic_fighter_desc: "超音速战斗机是现代战斗机的主力。在设计思想上，第一代超音速战斗机以追求更高的飞行速度为主。"
 multipurpose_aircraft: "喷气式舰载机"
 multipurpose_aircraft_desc: "喷气式舰载机，用于遂行数种任务的飞机。能执行紧急救护、短途运输、空中游览、航空摄影、勘察、联络等任务。通过将传统的飞机制造业和多用途飞机科技结合，可以制造辅助作战的新型军用飞机，并且有可能创造能满足多种军事需求的高空隐身战机。"
 multirole_combat_aircraft: "高空隐身战机"
 multirole_combat_aircraft_desc: "多用途战斗机，就是在原有空战基础上加上隐身能力、对地攻击能力，以及能执行截击、制空、护航、对地攻击、反舰以及侦察等多项任务的战斗机。"
 nuclear_energy_applications: "核能应用"
 nuclear_energy_applications_desc: "核能是人类历史上的一项伟大发现，这离不开早期西方科学家的探索发现，他们为核能的发现和应用奠定了基础。可一直追溯到19世纪末英国物理学家汤姆逊发现电子开始，人类逐渐揭开了原子核的神秘面纱。20世纪后，人类开始将核能运用于军事、能源、工业、航天等领域。美国、俄罗斯、英国、法国、中国、日本、以色列等国相继展开核能应用研究。"
 uranium_enrichment: "铀浓缩"
 uranium_enrichment_desc: "铀浓缩是指从天然铀生产浓缩铀。 若要在某些类型反应堆和武器中使用铀，就必须对其进行浓缩。 这意味着必须提高易裂变铀-235的浓度，然后才能将其制成燃料。"