 french_political_agitators:0 "法国的政治煽动者"
 french_political_agitators_reason:0 "政治煽动在西方的概念中是一种政治宣传的方式，其目的是在影响社会大众对某一政府的立场或态度，使得特定人士或团体在其中获益。政治煽动提供资讯的主要目的是在影响受众的态度，因此一般不会公正提供相关资讯，不会使用逻辑论证，因此政治煽动往往有失偏颇，会选择性提供资讯或者利用资讯，设法使受众产生情绪性反应，其预期效果是使目标受众更可以接受某一特定政治议题。我们可以将有名气的政治煽动者拉拢进内阁来，也可以让具有军事指挥能力的政治煽动者担任将领。如果他们的言论不太恰当，我们也可以让一个无名小卒用冰镐将他们刺死。"
 Alexi·de_Tocqueville:0 "阿历克西·德·托克维尔"
 Alexi·de_Tocqueville_reason:0 "阿历克西·德·托克维尔是一个伟大的政治学家，一方面，他具有社会科学家所应有的冷静、理性、客观；同时，他又葆有着人文学者的那种热情、理想与信念。他将二者很好的融合为了自身的学术气质，这种气质恰恰是许多只能执其一端的学人所缺乏的——或沉迷于工具理论而不问出路何在，或为宣扬个人理念而盲目事实。托克维尔作为民主论的集大成者，始终无人能够超越。没有人能比他更全面地论述民主的优缺点；没有人比他更清楚民主政府的能耐。现代社会平等的出现是有所得也有所失的，用我们现在的话来说，托克维尔知道如何“权衡”；而他之后恐怕没有人能更深入地阐释了。我们需要他担任我国的外交部长。"