l_simp_chinese:
 early_classical_economics: "早期古典主义经济学"
 early_classical_economics_desc: "早期古典主义经济学的起源以大卫休谟的有关著作出版(1752年)为标志，以亚当·斯密的代表作《国民财富的性质和原因的研究》出版（1776年)为奠基。"
 early_late_classical_economics: "后期古典主义经济学"
 early_late_classical_economics_desc: "在亚当斯密之后，推动古典政治经济学发展和作出主要贡献的是大卫李嘉图，他在继承斯密理论的同时，也批判了斯密的一些观点，从而形成了一种似乎不同于斯密的新的古典主义经济学体系，甚至有人将此称为“李嘉图革命”。李嘉图的成功曾吸引了一批跟随者，其中有著名的詹姆斯·穆勒。"
 collectivist_economics: "马克思主义政治经济学"
 collectivist_economics_desc: "马克思主义政治经济学从研究资本主义社会的物质资料生产入手，在解释一般经济规律的基础上，深入分析资本主义社会生产力和生产关系、经济基础和上层建筑的矛盾，创立了科学的劳动价值论和剩余价值论，深刻揭示了资本主义的扩张属性和运行规律，深刻揭示了资本主义发展和世界历史的走向，从中得出了资本主义必然灭亡、社会主义必然胜利的结论。"
 historical_school_of_economics: "历史学派经济学"
 historical_school_of_economics_desc: "历史学派经济学是反对古典学派经济学的抽象演绎法、主张用历史的方法对社会经济生活进行归纳总结的一种学科。"
 neoclassical_economics: "新古典主义经济学"
 neoclassical_economics_desc: "新古典主义经济学，又称第一代新古典派经济学、新古典派经济学，兴起于二十世纪初期的经济学思潮。他们是个松散的团体，继承了古典经济学的立场，共同的主张是支持自由巿场经济，个人理性选择，反对政府过度干预，反对凯恩斯主义经济学。新古典主义经济发展理论的中心论点,可以概括为经济不发达的结果,来自于错误的价格政策,以及第三世界政府过度活动引起的太多的国家干预所导致的资源配置不当。因此，对政府、市场各自在经济发展中的作用，应进行重新评价，并应利用市场力量解决发展问题。发展经济学领域的这一思想转向被称为“新古典复活”。"
 macroeconomics: "凯恩斯主义经济学"
 macroeconomics_desc: "金钱应该是整体的。为什么在可以将全球所有市场都考虑在内时只考虑一个单一市场在未来五年的表现如何？"
 biologism: "生物学主义"
 biologism_desc: "生物学主义是指一种哲学思想，据称生物学决定了人类的本质和行为方式。生物学主义的支持者通常认为，人类的行为和特质是基因、生理结构和大脑化学过程所决定的,因此生物学因素是人类行为的最终解释。"
 darwinism: "达尔文主义"
 darwinism_desc: "“达尔文主义”通常用以指称以自然选择为手段解释地球上生命的历史与多样性的生物进化理论。尽管这一词项中包含查尔斯·罗伯特·达尔文的名字，但它在语用上并不完全等于达尔文自己的生物进化理论。"
 social_darwinism: "社会达尔文主义"
 social_darwinism_desc: "社会与周围环境之间的协调也是由能量均衡原则来调节的。它表现为社会与环境之间的相互适应与斗争。人类社会只有在这种适应与斗争中才能进步。因此，生存竞争构成了社会进化的基本动因。"