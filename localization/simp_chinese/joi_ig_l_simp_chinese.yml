l_simp_chinese:
 ideology_inclusiveness:0 "普世主义者"
 ideology_inclusiveness_desc:0 "#lore 普世主义主张在宗教管理和教义上允许多样性，并提倡不同意见之间的对话与共识，以仁爱为本接受和包含不同的观点，文化，种族或信仰。#!"
 ideology_bourgeoisie_capitalism:0 "资产阶级主义者"
 ideology_bourgeoisie_capitalism_desc:0 "#lore 资本主义的政治体现，主张社会应当由已经体现出自己能力的，受过教育的阶级来实现有限的民主统治。#!"
 ideology_interventionlism:0 "干预主义者"
 ideology_interventionlism_desc:0 "#lore 主张政府应当采用扩张性的经济政策和财政赤字来刺激经济增长，维持有效的国家干预来确保市场的繁荣和秩序。#!"
 ideology_enlightlism:0 "开明主义者"
 ideology_enlightlism_desc:0 "#lore 主张基于自由主义的开明政治，认为政府的统治应该基于社会契约式的民主授权和人道的法律体系，接受城市居民的善意意见。#!"
 ideology_authoritarianism:0 "威权主义者"
 ideology_authoritarianism_desc:0 "#lore 提倡强有力的政府，在民主的外壳下实行专制统治，确保政治绝对服从于社会精英的意见。#!"
 ideology_misoneism:0 "守旧主义者"
 ideology_misoneism_desc:0 "#lore 主张抵抗改变传统的改革措施，只接受极为有限的体制改良以维持社会的等级制。#!"
 ideology_expansionism:0 "扩张主义者"
 ideology_expansionism_desc:0 "#lore 主张努力寻求更为广阔的发展空间，以扩张本国公民所拥有的土地和财富。#!"
 ideology_imperialism:0 "帝国主义者"
 ideology_imperialism_desc:0 "#lore 建立对别国政治上或军事上的控制，从而使自身处于政治与经济上的优势地位来夺取任何可能的生存空间。#!"
 ideology_british_conservatism:0 "英式保守主义者"
 ideology_british_conservatism_desc:0 "#lore 主张在尊重英国光荣传统和文化的前提下顺应社会呼声进行逐步改革，反对可能的激进主义威胁，维护基于《权利法案》的英国君主立宪制。#!"
 ideology_revolutionism:0 "革命支持者"
 ideology_revolutionism_desc:0 "#lore 这个集团深受法国大革命和古典自由主义的鼓舞，主张自下而上地进行革命，推翻任何敢于出头的暴政和君主。#!"
 ideology_junker_militarism:0 "容克军官团"
 ideology_junker_militarism_desc:0 "#lore 这个集团是普鲁士容克军事贵族的代表，主张国家应当以军事利益为首要利益，建立具有效率的国家机器，确保军队接受贵族的纪律和荣耀。#!"
 ideology_puritan:0 "清教徒"
 ideology_puritan_desc:0 "#lore 美国清教徒从英国流亡而来，寻求平等的共和制度，主张将自己在世间的工作和生活作好作为对信仰的修行和敬拜。#!"
 ideology_innovationist:0 "改革派"
 ideology_innovationist_desc:0 "#lore 十二月党人的遗留，受法国大革命的影响而寻求对俄罗斯实行现代化改革。#!"
 ideology_westernlism:0 "洋务派"
 ideology_westernlism_desc:0 "#lore 主张推动“师夷长技”的西化改革，在维持中国传统体制的前提下引进西方先进的科学技术来兴办中国的工业。#!"
 ideology_revivalism:0 "复兴主义者"
 ideology_revivalism_desc:0 "#lore 热衷于意大利民族过去的伟大历史，并试图在这个时代重现一个强大的意大利国家。#!"
 ideology_tanzimatism:0 "坦齐马特派"
 ideology_tanzimatism_desc:0 "#lore 主张通过一场制度改革来保证奥斯曼帝国的存续和领土完整，支持马哈茂德的改革主义主张。#!"
 ideology_shariah:0 "逊尼派教法"
 ideology_shariah_desc:0 "#lore 这个集团主张以沙里亚法，即真主的诫命，作为指导人们日常生活每个方面的法律。#!"
 ideology_anti_shogunate:0 "倒幕派"
 ideology_anti_shogunate_desc:0 "#lore 这一集团相信日本的统治只能属于天照大神的的天皇后裔，并维护立宪的天皇统治。#!"
 ideology_austria_centraliser:0 "集权主义者"
 ideology_austria_centraliser_desc:0 "lore 这一集团希望将奥地利帝国打造为一个中央集权的单一制国家。#!"
 ideology_austria_federalist:0 "联邦主义者"
 ideology_austria_federalist_desc:0 "#lore 这一集团希望奥地利帝国改革为一个民族自决的联邦制国家。#!"
 ideology_agrarian_russian:0 "村社主义者"
 ideology_agrarian_russian_desc:0 "#lore 这一集团支持农民以村社形式集体持有土地。#!"



