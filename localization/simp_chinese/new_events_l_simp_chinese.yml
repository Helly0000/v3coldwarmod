 fra.1.t:0 "乔治·克列孟梭和儒勒·布吕奈"
 fra.1.d:0 "政客乔治·克列孟梭和军事冒险家儒勒·布吕奈已经向法兰西效力。乔治·克列孟梭属于左翼，是反映中下阶层和一部分农民利益的激进派左翼，在争取民主、社会改革、反对军国主义、教权主义和反对殖民政策等问题上，同社会主义各派采取过一些共同行动。儒勒·布吕奈既擅长在战场上指挥部队，也是一位出色的高级教官。"
 fra.1.f:0 "我们深信，他们在拿破仑时代后的新制度中继承了大部分感情、习惯和思想，他们依靠这一切领导了法兰西；他们利用了旧制度的瓦砾来建造新社会的大厦！"
 fra.1.a:0 "让儒勒·布吕奈在前线领军。"
 fra.1.b:0 "他们应当考虑从政。"
 sick_man.4:0 "奥斯曼帝国的崩溃"
 sick_man.4.t:0 "奥斯曼帝国的崩溃"
 sick_man.4.d:0 "奥斯曼帝国未能保卫住东色雷斯，在世界舞台上重新站稳脚跟。秃鹰开始盘旋，奥斯曼帝国的末日来临了！"
 sick_man.4.f:0 "高门陷入了沉寂。苏丹宣布退位，极有可能是受到了权臣们的胁迫。之后人们发现他死在了自己的房间里。正如奥斯曼帝国一样，苏丹长期以来饱受病痛的折磨，最终使他无法承受皇冠的重量。他最终变成了自己破碎而癫狂的影子。"
 sick_man.4.a:0 "帝国最终还是崩溃了……"
 fra.2.t:0 "阿历克西·德·托克维尔"
 fra.2.d:0 "自由主义哲学家兼作家阿历克西·德·托克维尔已经向法兰西效力。阿历克西·德·托克维尔是一个伟大的政治学家，一方面，他具有社会科学家所应有的冷静、理性、客观；同时，他又葆有着人文学者的那种热情、理想与信念。他将二者很好的融合为了自身的学术气质，这种气质恰恰是许多只能执其一端的学人所缺乏的——或沉迷于工具理论而不问出路何在，或为宣扬个人理念而盲目事实。托克维尔作为民主论的集大成者，始终无人能够超越。没有人能比他更全面地论述民主的优缺点；没有人比他更清楚民主政府的能耐。现代社会平等的出现是有所得也有所失的，用我们现在的话来说，托克维尔知道如何“权衡”；而他之后恐怕没有人能更深入地阐释了。"
 fra.2.f:0 "我们深信，他在拿破仑时代后的新制度中继承了大部分感情、习惯和思想，他依靠这一切领导了法兰西；他利用了旧制度的瓦砾来建造新社会的大厦！"
 fra.2.a:0 "他应当出任外交部长。"