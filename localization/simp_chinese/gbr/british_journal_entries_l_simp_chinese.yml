 #统治吧！不列颠尼亚
 british_empire:0 "统治吧！不列颠尼亚！"
 british_empire_reason:0 "自#bold 1815年的维也纳会议#!以来，[ROOT.GetCountry.GetName]蓬勃地在世界各地发展着她的力量；#bold 东印度公司#!的统治延展到几乎整个印度，代表着英王陛下的总督们牢牢掌控着#bold 加拿大#!，#bold 澳大利亚#!和#bold 南非#!的领地。\n\n然而[ROOT.GetCountry.GetName]的征服尚未完成，不仅仅是世界上其他许多有价值的领地，在帝国的统治之下，许多地方的商人与官员开始游离于白厅的控制之外：比如[SCOPE.sCountry('BIC_scope').GetName]。\n\n伦敦政府，毫无疑问，应该寻找一个合适的理由将总督们纳入[ROOT.GetCountry.GetName]的掌控，以维持大英帝国的力量。\n\n#bold 统治吧！不列颠尼亚！#!"
 rise_of_empire_tt:0 "完成五项#bold 大英帝国#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 rise_of_empire_2_tt:0 "白厅对帝国实施直接统治，这将剧烈加大其行政负担。\n同时，我们也将变得更为强大，成为名副其实的大英帝国。\n殖民地将接受伦敦的铁腕统治。"
 rise_of_dominition_tt:0 "世界局势千变万化，为了应对威胁我们将不得不放权地方。\n尽管减少了行政负担，但大英帝国也将失去集权伦敦的机会。\n或许有一天，我们将不得不放弃对殖民地的强力控制。"
 british_empire_status:0 "#bold 保证[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下政府对大英帝国领土直接的强力掌控。#!"
  #加拿大行政
 british_empire_canada:0 "大英帝国：加拿大行政"
 british_empire_canada_reason:0 "根据#bold 1791加拿大宪法法案#!所规定的，庞大的英属北美殖民地被划分为多个加拿大省份，拥有着皇家特许状的[SCOPE.sCountry('HBC_scope').GetName]管理着其中最为庞大的一部分。除此之外，其他领土则分属不同的总督管辖，她们之间的唯一共同点就是都享有高度的自治权。\n\n然而，随着南部[SCOPE.sCountry('USA_scope').GetName]邻居实力的逐步增长，这样的分治已经明显不合适。或许将加拿大进一步收归[ROOT.GetCountry.GetName]的统治会更好。"
 adm_canada_tt:0 "我们将不得不在未来把加拿大交给自治政府。\n这将会令我们丧失进一步发展当地资产的能力..."
 gbr_strong_1_tt:0 "加拿大的土地将接受伦敦的直接统治。"
  #澳大利亚行政
 british_empire_australia:0 "大英帝国：澳大利亚行政"
 british_empire_australia_reason:0 "澳大利亚的许多土地仍然是一片荒无人烟的土地，这片#bold 遥远的罪犯流放地#!似乎除了鸟粪和袋鼠什么都没有；尽管如此，澳大利亚的领土仍然是[ROOT.GetCountry.GetName]的庞大帝国在太平洋的重要资产。\n\n虽然这片领土是如此的遥远以至于白厅的直接统治变得十分困难，但内阁仍然相信这片荒凉的殖民地或许会在未来会成为帝国最耀眼的领土。"
 adm_australia_tt:0 "我们将不得不在未来把澳新交给自治政府。\n这将会令我们丧失进一步开发当地资源的能力..."
 gbr_strong_2_tt:0 "澳大利亚的土地将接受伦敦的直接统治。"
 #爱尔兰行政
 british_empire_ireland:0 "大英帝国：爱尔兰行政"
 british_empire_ireland_reason:0 "早在1542年，#bold 亨利八世国王#!就实施了对爱尔兰领土的直接统治。然而，这些被称为#bold “陛下的爱尔兰人”#!的家伙似乎一直都不服从于[ROOT.GetCountry.GetName]的管辖，宗教和歧视撕裂了不列颠和爱尔兰，即使是#bold 《1800年联合法案》#!将爱尔兰纳入了联合王国的一部分也无济于事。\n\n首相认为，武力解决长久留存的爱尔兰问题并非良策，或许对爱尔兰人做出某些让步将能够更有效地解决这个紧挨着[ROOT.GetCountry.GetName]心腹的大问题。\n\n然而，毫无疑问，这笔代价将由我们的本土：也就是英格兰来支付。"
 adm_ireland_tt:0 "这些爱尔兰人迟早会搞出乱子来..."
 gbr_strong_4_tt:0 "我们将确保爱尔兰在联合王国的地位。"
 #征服南非
 british_empire_aferica:0 "大英帝国：征服南非"
 british_empire_aferica_reason:0 "#bold 1814年的《英荷条约》#!确立了[ROOT.GetCountry.GetName]在南非的地位，[SCOPE.sCountry('NET_scope').GetName]不得不割让其南非领土予不列颠统治之下。现如今，[SCOPE.sCountry('SAF_scope').GetName]已经成为大英帝国控制亚欧海运的有力武器，更是沟通印度和欧洲贸易的枢纽。\n\n尽管好望角海岸都已经纳入帝国的统治之下，仍然有许多荷兰移民逃亡到了北部的荒原，建立了所谓的[SCOPE.sCountry('ORA_scope').GetName]和[SCOPE.sCountry('TRN_scope').GetName]共和国。\n\n为了确保帝国航运的安全，我们必须保证在南非的一切威胁都被扫除；不仅如此，还有传言称，在那片鸟不拉屎的黄沙之中，似乎埋藏着#bold 令人疯狂的财富...#!"
 adm_aferica_tt:0 "事情可能不一定向着对我们有利的方向发展..."
 gbr_strong_3_tt:0 "南非的资源将为帝国所用。"
 #皇冠上的明珠
 british_empire_india:0 "大英帝国：皇冠上的明珠"
 british_empire_india_reason:0 "从[SCOPE.sCountry('BIC_scope').GetName]踏上征服印度之伟大征程的#bold 普拉西战役#!而始，到至今几乎将整个次大陆纳入[ROOT.GetCountry.GetName]的皇冠之下已有近百年。\n\n尽管其曾为不列颠创造了巨大的利润，但时至今日，#bold 混乱的行政管理#!和#bold 短视的私人股东#!充斥着公司的统治之中，玷污了这颗宝石耀眼的光芒，甚至可能将在未来酿成巨大的灾祸。\n\n只要我们统治印度，我们就是世界上最强大的国家；而倘若我们失去印度，我们就会跌落为一个三流国家。\n\n#bold 只有通过专制手段，我们才能从印度榨取[ROOT.GetCountry.GetName]所需的一切！#!"
 adm_india_tt:0 "东印度公司的管理不善已经持续一段时间了。\n如果再加以放任，或许会导致危及帝国统治的灾难..."
 gbr_strong_5_tt:0 "伦敦将需要自己上阵解决次大陆的问题..."
 #爱尔兰大饥荒
 ireland_major_famine:0 "爱尔兰大饥荒"
 ireland_major_famine_status:0 "若爱尔兰的行政问题得不到改革，一场#bold 可怕的饥荒#!将席卷爱尔兰。"
 ireland_major_famine_reason:0 "由于政府的轻视和不作为，继#bold 1739年的爱尔兰大饥荒#!之后，又一场新的饥荒席卷了爱尔兰。一种未知病毒的蔓延导致了严重的土豆歉收和腐坏，给爱尔兰的人民带来了无法估量的痛苦，他们请求[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下政府采取特别措施解决这个问题。"
 ireland_famine_solved_tt:0 "采取任何必要的救济措施以迅速结束大饥荒"
 ireland_famine_fail_tt:0 "尽管饥荒最终结束，但对爱尔兰的伤害将无可挽回..."
 #征服缅甸
 conqueror_burma:0 "征服缅甸"
 conqueror_burma_reason:0 "“问题不在于你们将割让给我们多少，而在于我们将归还给你们多少...我们将通知你们全国的土人，以前由你们的君主统治的领土将不再受他的统治，而是成为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下领土的一部分，并且在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下乐意的情况下，负责统治你们的总督和官员将由我们全权任命...而你们除了接受，别无他法。”\n\n在#bold 1826年的《杨达波条约》#!之后，[SCOPE.sCountry('BUR_scope').GetName]割让了阿拉干地区，后者则被划归东印度公司管治。\n\n然而，对[SCOPE.sCountry('BUR_scope').GetName]的征服尚未完成，我们有必要将缅甸的全部领土纳入统治之中，以保证[ROOT.GetCountry.GetName]在印度支那的利益。"
 #征服埃及
 conqueror_egypt:0 "征服埃及"
 conqueror_egypt_reason:0 "“在埃及的统治，如果成功，毫无疑问将对我们有利，因为它符合我们的近期目标，即伊斯兰教徒的瓦解以及[SCOPE.sCountry('TUR_scope').GetName]在北非的失败和退出。”\n“就现在的局势而言，#bold 穆罕穆德·阿里#!继承土耳其人而建立的国家将危害到[ROOT.GetCountry.GetName]在地中海和印度的地位...同时影响我们商业贸易的畅通：对我们自己来说，这些阿拉伯人甚至比土耳其人#bold 更不稳定...#!不过，如果处理得当，我们可以趁着许多国家觊觎这里的机会，#bold 抢先下手夺取这里#!，并将埃及苏丹置于伦敦的保护之下，使他的国家名存实亡，变成松散的总督区而不再对帝国构成威胁。”\n\n埃及是#bold 沟通地中海和红海的重要枢纽#!，一个虚弱不堪的[SCOPE.sCountry('EGY_scope').GetName]政权错误地统治着这里，北方的[SCOPE.sCountry('TUR_scope').GetName]则对这片土地虎视眈眈，并握有所谓的正当宣称，实在是荒谬可笑。\n\n我们必须纠正这个错误，将整个埃及纳入[ROOT.GetCountry.GetName]的统治。"
 conqueror_egypt_tt:0 "埃及的地理位置将为我们的全球帝国带来可观的收益..."
 conqueror_egypt_status:0 "将苏伊士和埃及纳入地中海资产的一部分。"
 #从开罗到开普敦
 conqueror_aferica:0 "从开罗到开普敦"
 conqueror_aferica_reason:0 "“罗德先生宣布，他打算在朋友的帮助下或自己从#bold 比勒陀利亚#!继续向北，越过赞比西河，穿过尼亚萨兰，沿着坦噶尼喀湖到达乌干达。这还不是全部...这段伟大的征程意味着他将要穿越苏丹...并完成从开普敦到开罗的陆路联通；也就是说，将这些在未来全部划归到[ROOT.GetCountry.GetName]在非洲的领地范围。”\n\n在帝国确保了在南非的地位之后，#bold 罗德博士#!，一名毕业于牛津大学的钻石矿主，向白厅提交了一份宏伟的计划：#bold 纵向征服从埃及到南非的全部非洲领地#!，将大英帝国在黑暗大陆的资产连成一片。\n\n毫无疑问，这个计划极具难度，我们所面对的不仅仅是当地土著的暴乱，更大的则是同样觊觎这片土地的#bold 列强#!们。不过，如果能成为现实，这也将为[ROOT.GetCountry.GetName]的利益提供最坚实的保障..."
 conqueror_aferica_tt:0 "完成#bold 征服埃及#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 conqueror_aferica_status:0 "将黑暗大陆的英国领土连成一片。"
 #大印度半岛铁路
 indian_major_railway:0 "跨次大陆铁路"
 indian_major_railway_reason:0 "#bold 印度次大陆#!充满着价值，不过其面积广大而又地形崎岖，运输不便。若不能有效利用这里，那印度的财富就形同与无物。\n\n印度事务部已经向内阁提交了一份雄心勃勃的草案，计划建设一条沟通整个次大陆和缅甸的铁路；毫无疑问，尽管工程庞大，但如果建成，它就能为印度的运输提供巨大便利。"
