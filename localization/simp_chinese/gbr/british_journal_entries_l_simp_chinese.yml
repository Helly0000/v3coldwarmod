 #印度事务部
 indian_office:0 "印度事务部"
 indian_office_reason:0 "印度已经纳入[ROOT.GetCountry.GetName]的统治之中，一个由首相直接任命的#bold 印度事务大臣#!所领导的印度事务部代替了过去加尔各答和德里总督的职责，代表[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下政府统治印度次大陆。\n\n根据#bold 《印度事务法案》#!的规定，印度当地的行政管理被拆分为独立选举的土邦议会和受印度事务部辖制的忠诚可靠的本地官员统治，而他们则接受内阁秘书长的任命；通过这一措施，大英帝国得以将次大陆的一切事务纳入伦敦的绝对管控之中，以更好地为帝国而服务：尽管这也意味着行政难度的极大增加，不过白厅已经给予内阁以坚决的保证，将会对次大陆的事务付以最大的力量。\n\n不论如何，敬可靠的政府代代相传吧！"
 indian_office_1_tt:0 "印度的管理是一个难题，无论采取和平的方式亦或是从实力地位出发，确保#bold 次大陆的稳定#!，并将一切危害扼杀于摇篮之中都是印度事务部的最大职责。"
 indian_office_2_tt:0 "#bold 增派行政官员#!和#bold 镇压异见分子#!都将提升10点印度稳定度。\n#bold 加征马哈瓦尔地税#!和#bold 加征黑斯廷斯盐税#!将降低20稳定度。\n当前稳定度如日志进度条所示。"
 indian_office_3_tt:0 "如果印度的#bold 稳定度#!降低到0，伦敦将不得不撤销《印度事务法案》，转而重新委任一名总督行使统治。"
 indian_office_1_button:0 "增派行政官员"
 indian_office_1_button_desc:0 "印度的管理部门缺乏行政官员，增派一些新加入的公务员前去可能会有帮助。"
 indian_office_1_button_tt:0 "增加10印度稳定度\n1年只能增派1次行政官员！"
 indian_office_2_button:0 "镇压异见分子"
 indian_office_2_button_desc:0 "印度的刁民中总是隐藏着反对帝国统治的敌人，不能犹豫了，必须出重拳！"
 indian_office_2_button_tt:0 "增加20印度稳定度\n2年只能镇压1次异见分子！"
 indian_office_3_button:0 "加征马哈瓦尔地税"
 indian_office_3_button_desc:0 "“马哈瓦尔”是指一个户名下的若干份土地，这种土地税是包税制废除后印度的主要税种。通过加征这种土地税，我们的财政可以得到改善。"
 indian_office_3_button_tt:0 "降低20印度稳定度\n5年只能加征1次马哈瓦尔地税！"
 indian_office_4_button:0 "加征黑斯廷斯盐税"
 indian_office_4_button_desc:0 "沃伦·黑斯廷斯是印度的第一任总督，他设置的盐税一直是印度最大的垄断收入来源。通过加征这种消费税，我们的财政可以得到改善。"
 indian_office_4_button_tt:0 "降低20印度稳定度\n5年只能加征1次黑斯廷斯盐税！"
 indian_office_5_button:0 "要求土邦议会征税"
 indian_office_5_button_desc:0 "土邦议会是印度当地人中权力者的代表，他们拥有着非同凡响的影响力。如果能劝说他们帮助代征部分税收，我们的征税工作将能够事半功倍。"
 indian_office_5_button_tt:0 "降低20印度稳定度\n5年只能要求1次土邦议会包税！"
 indian_office_6_button:0 "劝说土邦加入行省"
 indian_office_6_button_desc:0 "我们在次大陆的领土上仍然有不少半独立的土邦，这显然不合适。通过保证统治者的特权，当地专员或许可以试着劝说这些人带领土邦加入我们直接管辖的行省。"
 indian_office_6_button_tt:0 "降低20印度稳定度\n3年只能劝说1次土邦加入行省！"
 indian_rule_1_tt:0 "#bold 获得10印度稳定度#!"
 indian_rule_2_tt:0 "#bold 失去10印度稳定度#!"
 indian_minister_tt:0 "#bold 获得40印度稳定度#!\n印度事务大臣将加入内阁，小心不要让他的部门被撤销了！"
 indian_office_status:0 "#bold 印度事务大臣代表伦敦直接统治次大陆。#!"
 #英王陛下政府
 her_majestys_government:0 "英王陛下政府"
 her_majestys_government_reason:0 "#bold 大不列颠及爱尔兰联合王国[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，加拿大，澳大利亚及其其他领地和领土的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，印度皇帝，基督教的守卫者，蒙上帝洪恩的[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下#!是目前的君主。\n\n[ROOT.GetCountry.GetName]的[GetLawType('law_monarchy').GetName]历史源远流长，自#bold 公元871年#!阿尔弗雷德大帝加冕为#bold 英格兰国王#!以来历经众多王朝而延续至今。每任君主一旦驾崩，其推定继承人立刻即位成为下一任君主，并举行加冕典礼。\n\n同时，我国的君主制并非专制独裁，而是令人骄傲的古老的立宪君主制：#bold 《大宪章》#!确立了议会制度在英格兰的地位，#bold 1689年光荣革命#!后的#bold 《权利法案》#!则树立了世界上第一部宪法，而#bold 《1701嗣位法令》#!则作为#bold 《权利法案》#!的补充制定了#bold 君主——议会——法院#!的#bold 三权分立#!原则，历代君主也须同意该宪法以即位。\n\n君主制在[ROOT.GetCountry.GetName]不仅仅是古老传统和光荣象征的代表，也是经年累月羁绊着英国人的枷锁：在局外人看来，我们背负着这种刻板的沉重而矜持，克制，坚韧，高冷，自律；而我们只会将其一笑了之，因为真正的我们如同迎风守望的橡树，#bold 在逆境中昂首阔步而永不退缩#!；这就是[GetLawType('law_monarchy').GetName]在[ROOT.GetCountry.GetName]所代表的一切：一种#bold 英式的保守主义#!，和#bold 斯多葛式的淡泊与坚韧#!，而这种精神则正是我们的骄傲与自豪，正如我们的格言所述：\n\n#bold 天有上帝，我有权力！#!"
 her_majestys_government_status:0 "#bold 伟大而光荣的体制#!"

