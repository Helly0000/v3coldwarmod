 anglo_american_special_relationship_status:0 "#bold 血浓于水的亲情是英美之间合作的纽带。#!"
 anglo_american_special_relationship_reason:0 "自我们的十三殖民地独立而成为[SCOPE.sCountry('USA_scope').GetName]后，[ROOT.GetCountry.GetName]和[SCOPE.sCountry('USA_scope').GetName]就有着十分复杂的关系。尽管我们两国在过去曾经有着长期的竞争关系，但我们仍然在贸易，经济和学术上等领域有着紧密的合作。\n\n然而，在这个多变的世界中，唯一可以信任的也只有这世上最亲近最信任的亲情：那就是我们两国都拥有着同样的信仰，传承着同样的文化，共享这同样的祖先，我们正是天然的盟友，我们定将团结一心：\n\n正如#bold 约瑟夫·泰勒#!将军所说，#bold 血浓于水，The blood is thicker than water！#!"
