l_simp_chinese:
 #英国不列颠治世
 joi_flavor_gbr.1.t: "不列颠治世"
 joi_flavor_gbr.1.d: "这是属于[ROOT.GetCountry.GetName]的时代：太阳悬挂在天空之上，照射在大英帝国的领土之下，仿佛永远不会从不列颠尼亚的疆域内落下。"
 joi_flavor_gbr.1.f: "                                 当大不列颠受命于天，\n                                 从蔚蓝的大海中崛起，\n                            崛起，从蔚蓝的大海中崛起，\n                        这是契誓，守护这片陆地的契誓，\n                                 守护天使齐声歌唱：\n                               统治吧，不列颠尼亚！\n                               不列颠尼亚统治海洋！\n                                  不列颠人永不为奴！"
 joi_flavor_gbr.1.a: "统治吧！不列颠尼亚！"
 #英国帝国会议
 joi_flavor_gbr.2.t: "帝国会议"
 joi_flavor_gbr.2.d: "帝国会议如今成为了[ROOT.GetCountry.GetName]统治海外的常设机关"
 joi_flavor_gbr.2.f: "北美和俄罗斯的平原是我们的谷仓；芝加哥和敖德萨是我们的矿区；加拿大和北欧半岛为我们种树；澳大利亚为我们牧羊；阿根廷为我们养牛；秘鲁送来白银,南非进贡黄金；印度人和中国人为我们种茶,地中海是我们的果园；我们的棉花种植园则从美国南部向地球一切温暖的地方扩展..."
 joi_flavor_gbr.2.a: "是时候宣告我们作为超级强权的地位了，统治吧不列颠尼亚！"
 #英国1887会议
 joi_flavor_gbr.3.t: "1887殖民地会议"
 joi_flavor_gbr.3.d: "殖民地会议确立了[ROOT.GetCountry.GetName]治下各地政府与伦敦的关系"
 joi_flavor_gbr.3.f: "本届内阁，代表受上帝洪恩的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下之政府宣布：\n一：加拿大，澳大利亚，南非设为帝国之自治领。\n二：本法实施后，自治领所订之法律或规定，不会因与联合王国将来可能制定之法律、规定或根据法律制订的规章抵触而无效。各自治领也有权根据自治领法律，撤废或修订法律、规定、规章。\n三：自治领议会有权制定可实施于其境外之法律。\n四：本法实施后，除非自治领有明确的表示，请求并同意外，联合王国所制订之法律不得在其自治领内适用。"
 joi_flavor_gbr.3.a: "天佑吾王..."
 #英国加拿大
 joi_flavor_gbr.4.t: "北境探索"
 joi_flavor_gbr.4.d: "随着加拿大被并入[ROOT.GetCountry.GetName]的怀抱，对这片北方领土的探索狂潮开始了"
 joi_flavor_gbr.4.f: "为什么是加拿大？环顾四周！哈德孙湾的海水比天空本身还要湛蓝，郁郁葱葱的树林和一望无际的大平原吹动着惬意的微风，还有所有你可以在这里的城市中享受和英格兰一般无二的任何服务，找寻更具价值的工作！当我可以在这片庞大而无人的领土上搞到庞大的财富时，为什么还要在雾气熏天的伦敦挣扎？"
 joi_flavor_gbr.4.a: "加拿大在召唤！！"
 joi_flavor_gbr.5.t: "加拿大自治政府"
 joi_flavor_gbr.5.d: "加拿大正筹备建立一个统一的自治政府..."
 joi_flavor_gbr.5.f: "每一份文件的签署与盖章都让北邦离建国更近一步；殖民地间的意见并不总是一致，但加拿大人民决心要坚持到底。不久的将来，在殖民办公室、当地行政机构的支持下，全体加拿大人民意识的驱动下，一个加拿大国家的崛起近在眼前。"
 joi_flavor_gbr.5.a: "通知白厅，可以准备把加拿大殖民办公厅改成加拿大关系部了..."
 #英国澳大利亚
 joi_flavor_gbr.6.t: "矿业前景"
 joi_flavor_gbr.6.d: "一个在澳大利亚发现铁矿的消息震惊了[ROOT.GetCountry.GetName]社会"
 joi_flavor_gbr.6.f: "噢先生，你真的以为他们搬家只是因为想要一份工作吗？看看新闻，他们在那里看到了什么？没错！露天的铁矿！他们满眼都是贪婪，我告诉你，现在离开英格兰这片鬼地方还来得及，这里除了浓烟和工厂还有什么，大英帝国的荣耀吗？哦天哪，在澳大利亚，一个穷鬼都能轻松取得一大片矿场，成为腰缠万贯的老板！什么荣誉，都在英镑面前见鬼去吧！"
 joi_flavor_gbr.6.a: "原来，你也是润哥？！"
 joi_flavor_gbr.7.t: "澳大利亚自治政府"
 joi_flavor_gbr.7.d: "澳大利亚正筹备建立一个统一的自治政府..."
 joi_flavor_gbr.7.f: "每一份文件的签署与盖章都让澳大利亚离建国更近一步；殖民地间的意见并不总是一致，但澳大利亚人民决心要坚持到底。不久的将来，在殖民办公室、当地行政机构的支持下，全体澳新人民意识的驱动下，一个澳大利亚国家的崛起近在眼前。"
 joi_flavor_gbr.7.a: "通知白厅，可以准备把澳大利亚殖民办公厅改成澳新关系部了..."
 #英国南非
 joi_flavor_gbr.8.t: "威斯敏斯特会议"
 joi_flavor_gbr.8.d: "尽管本意是巩固好望角航线，但南非黄金的发现迅速传遍了世界，成为了[ROOT.GetCountry.GetName]的意外之喜。"
 joi_flavor_gbr.8.f: "“皮尔爵士在1816年建立金本位时绝对想不到这一天。”\n“不错，如今全世界的黄金不是在伦敦西区就是在英格兰银行的保险柜里。”\n“谁又能想到呢？英镑的价值将与黄金等同，对全世界都一样！法郎，马克，美元，卢布...今后都将对标英镑！英镑将成为世界的货币！而这又将为我们带来什么？！”\n“或许是一个威斯敏斯特体系的美称...以及无尽的财富和权力？”"
 joi_flavor_gbr.8.a: "威斯敏斯特体系？好名字！"
 joi_flavor_gbr.9.t: "布尔战争"
 joi_flavor_gbr.9.d: "[ROOT.GetCountry.GetName]试图侵略南非白人的事情已经不是秘密..."
 joi_flavor_gbr.9.f: "“每个符合服役条件的平民都是待征召的战士，平时在农场和城镇中从事自己的营生，并在一年中的某段时间里接受短期的军事训练，战争爆发后则迅速按地区集结报到，组成民团抵抗英军的入侵。\n我们将组织一切可以使用的力量，所有拒绝参战的男人都是将被绞死的叛国者，为了保卫布尔的自由与独立，我们必须促使全世界都抨击英国人这种可耻的入侵，以证明现在已经不是帝国主义可以随意主宰小国的时代了。”"
 joi_flavor_gbr.9.a: "米粒之光，也放光芒？！"
 #英国爱尔兰
 joi_flavor_gbr.10.t: "联合王国治下的爱尔兰"
 joi_flavor_gbr.10.d: "曾经弥漫在爱尔兰的饥荒危机已经被[ROOT.GetCountry.GetName]政府所解决，通过调派英格兰的资源至爱尔兰，对饥荒的救济获得了本地人民的爱戴。"
 joi_flavor_gbr.10.f: "“土豆，谁还吃土豆？那只不过是过去老掉牙的食物罢了，我们生活在一个如此强大的帝国，又何须为吃的事情发愁？慷慨仁慈的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下已经调拨英格兰的资源来到爱尔兰，发霉的土豆就丢在地里吧，城里正发放着牛肉和面包；我们将不再为生存而担忧，天佑吾王，天佑[ROOT.GetCountry.GetName]！”"
 joi_flavor_gbr.10.a: "谁敢说爱尔兰不是联合王国的一部分？！"
 joi_flavor_gbr.11.t: "爱尔兰大饥荒！"
 joi_flavor_gbr.11.d: "又一场饥荒席卷了爱尔兰贫瘠的土地，而[ROOT.GetCountry.GetName]政府似乎对此不闻不问..."
 joi_flavor_gbr.11.f: "1739年的事情又重来了，一场空前的瘟疫席卷了爱尔兰；土豆腐坏了，一种未知的病毒入侵了田地，摧毁了一家人赖以度过明年的食物。乡下的农民逃离了土地，要到都柏林，要到伦敦德里，要到贝尔法斯特和科克去，那里有吃的吗？没有，城市里也都是饿死的乞丐，只有体面的英格兰老爷们的马车行驶在街道上，飘出一股股烤肉的香味..."
 joi_flavor_gbr.11.a: "呵呵，谁会管这群土豆佬的死活？"
 #英国印度
 joi_flavor_gbr.12.t: "印度事务法案"
 joi_flavor_gbr.12.d: "公司在印度的统治结束了。"
 joi_flavor_gbr.12.f: "东印度公司陈旧而贪婪的统治最终被它的宗主国[ROOT.GetCountry.GetName]亲自终结，军队戒严了德里和加尔各答，公司的各级官员被押赴伦敦受审，等待他们的只有贪污罪的指控。\n内阁正为了印度的统治争论不休，是由白厅亲自出手直接管理这片富裕的领土，又或是委任一名忠诚可靠的人在德里代表[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下政府统治次大陆？"
 joi_flavor_gbr.12.a: "我们需要一名印度事务大臣！"
 joi_flavor_gbr.12.b: "我们将在德里委任印度总督！"
 joi_flavor_gbr.13.t: "1858印度法案"
 joi_flavor_gbr.13.d: "印度问题最终令[ROOT.GetCountry.GetName]不堪其扰..."
 joi_flavor_gbr.13.f: "次大陆是如此的庞大，以至于伦敦难以肆意妄为地控制她；而东印度公司的统治是如此的根深蒂固，尽管不愿意接受现实，但内阁与白厅似乎只能默认公司的统治继续下去了。\n毕竟，至少公司仍然会为了帝国送来财富，不是吗？"
 joi_flavor_gbr.13.a: "好吧好吧..."
 #爱尔兰大饥荒
 joi_flavor_gbr.14.t: "从饥荒中恢复"
 joi_flavor_gbr.14.d: "可怕的饥荒结束了，但是对爱尔兰的损失已经不可挽回..."
 joi_flavor_gbr.14.f: "恐怖，只有恐怖。街道上遍地饿殍，奄奄一息地趴在阴暗的角落中。老鼠吱吱吱的叫，地上连一根草都没有；往日在繁荣的乡村里劳作的辛勤的农民消失无踪，若没有离开这片土地，迎接他们的只有死亡。尽管[ROOT.GetCountry.GetName]政府最终注意到了发生在这里的惨剧，饿死和逃亡的人们也不会再重新出现在这片土地..."
 joi_flavor_gbr.14.a: "上帝..."
 joi_flavor_gbr.15.t: "饥荒结束"
 joi_flavor_gbr.15.d: "可怕的饥荒最终结束，爱尔兰剩下的只有悲剧和愤怒..."
 joi_flavor_gbr.15.f: "恐怖，只有恐怖。街道上遍地饿殍，奄奄一息地趴在阴暗的角落中。老鼠吱吱吱的叫，地上连一根草都没有；往日在繁荣的乡村里劳作的辛勤的农民消失无踪，若没有离开这片土地，迎接他们的只有死亡。[ROOT.GetCountry.GetName]的官员对这里的惨剧熟视无睹，甚至拦截一切试图给这里的人们提供援助的外国势力，仿佛爱尔兰不仅不属于联合王国，更是[ROOT.GetCountry.GetName]的敌人..."
 joi_flavor_gbr.15.a: "我也是[ROOT.GetCountry.GetName]公民，我怎么不知道有饥荒？"
 #征服缅甸
 joi_flavor_gbr.16.t: "在缅甸的胜利"
 joi_flavor_gbr.16.d: "[ROOT.GetCountry.GetName]最终取得了战争的胜利，而失败的一方则被迫投降..."
 joi_flavor_gbr.16.f: "兹[ROOT.GetCountry.GetName]及大清国大皇帝，缅甸国王议，将所议条款开列于左:\n一：中国允英国在缅甸现时所秉政权，均听其便。\n二：因缅甸每届十年，向有派员呈进方物成例，英国允由缅甸最大之大臣，每届十年，派员循例举行。其所派之人应选缅甸国人。\n三：本约立定由两国特派大臣在中国京城，将约文汉、英各三份先行画押，盖用印章，恭候两国御笔批准，在于英国京城速行互换，以昭信守。"
 joi_flavor_gbr.16.a: "统治吧不列颠尼亚！"
 joi_flavor_gbr.16.b: "缅甸将成为英属印度的一个省！"
 #征服埃及
 joi_flavor_gbr.17.t: "大英帝国治下的埃及"
 joi_flavor_gbr.17.d: "[ROOT.GetCountry.GetName]的军队占领了尼罗河和苏伊士，埃及已经臣服在了大英帝国的皇冠之下"
 joi_flavor_gbr.17.f: "尼罗河三角洲，多少伟大帝国的粮仓与核心；凯撒征服过这里，使她臣服于罗马帝国；塞利姆一世征服过这里，使她臣服于奥斯曼帝国。如今，[ROOT.GetCountry.GetName]帝国征服了这片土地，米字旗飘扬在金字塔的顶端，在埃及的胜利成为了帝国皇冠的又一颗宝石。\n同时，埃及的位置是如此的重要，在这个时代，我们不仅可以像曾经统治过埃及的伟大帝国一样把埃及设计成帝国农业的核心，为我们带来贸易和经济的好处；也可以将其转变成巩固全球统治的军事基地，为我们带来军事调度的好处。我们究竟应该怎样利用这片土地？"
 joi_flavor_gbr.17.a: "专注于埃及的经济投资！"
 joi_flavor_gbr.17.b: "专注于埃及的军事建设！"
 #从开罗到开普敦
 joi_flavor_gbr.18.t: "红绸带计划"
 joi_flavor_gbr.18.d: "半个非洲已经被[ROOT.GetCountry.GetName]收归旗下，大英帝国的领土跨越了整个非洲大陆"
 joi_flavor_gbr.18.f: "看看地图吧各位！没有人能够再次重复我们现在所实现的伟大功绩；代表着[ROOT.GetCountry.GetName]的红色如同一条绸带一样铺开在这片土地上；帝国的资产从尼罗河的城市直达好望角的海岸，所有敌人都已倒在沙子之中。而黑暗大陆最有价值的土地已经归我们所有，帝国万岁！"
 joi_flavor_gbr.18.a: "大英帝国万岁！"
 #大印度半岛铁路
 joi_flavor_gbr.19.t: "大印度半岛铁路"
 joi_flavor_gbr.19.d: "联通次大陆的大印度半岛铁路终于建成\n这条漫长的新铁路为整个次大陆的发展提供了蓬勃的动力。"
 joi_flavor_gbr.19.f: "嗓门猛烈不羁的美人！\n把你所有无法无天的音乐、把你夜晚摇曳的灯，在我的吟唱中翻腾；\n你狂野地吹口哨的笑声，像地震一样轰隆回荡，把所有的人唤醒；\n你自己的律法完备，你自己的轨道牢牢地掌握手中；\n你激动的尖声长鸣应和着岩石和山丘的回声；\n扬起在辽远的大地上，越过湖面；\n无拘无束，\n喜兴冲冲，\n强壮孔武，\n奔向自由的天空！"
 joi_flavor_gbr.19.a: "穿过狂风，穿过平静；你是这个大陆现代脉搏的典型！"
 #英美特殊关系系列
 joi_flavor_gbr.20.t: "英美同盟！"
 joi_flavor_gbr.20.d: "随着世界局势的变化，[ROOT.GetCountry.GetName]和[SCOPE.sCountry('USA_scope').GetName]的关系正逐步改善..."
 joi_flavor_gbr.20.f: "尽管我们两国曾是对手，但面对共同的威胁，拥有共同的利益时，曾经的敌对将会烟消云散；英美两国拥有着共同的文化和语言，建立着共同的体制，由共同的血脉相连接的亲密的关系定将长久维持。\n鉴于此，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下政府的首相和外交大臣已经开启了赴美访问，与山巅之城进行了一次成功的会谈，会议上谈及了双边建立一套“牢不可破”的军事经济同盟的可能。"
 joi_flavor_gbr.20.a: "是时候签订一份全面而永久的同盟来巩固我们的关系了！"
 joi_flavor_gbr.20.b: "军事同盟可以暂缓，不过经济协定可以先行！"
 joi_flavor_gbr.21.t: "在美投资大获成功"
 joi_flavor_gbr.21.d: "数名[ROOT.GetCountry.GetName]最优秀的实业家向我们报告..."
 joi_flavor_gbr.21.f: "“喜讯！喜讯！这一段时间里，我们在美国的投资取得了空前的成功，我们的企业一片繁荣，我们的盟友也因此收益良多：当然了，我们的财富也因此而获益，真是一笔英明且具有远见的投资啊！"
 joi_flavor_gbr.21.a: "不错不错！"
 joi_flavor_gbr.22.t: "在美资本陷入困境"
 joi_flavor_gbr.22.d: "数名[ROOT.GetCountry.GetName]最优秀的实业家向我们报告..."
 joi_flavor_gbr.22.f: "悲报！尽管我们已经尽了自己最大的努力，但是由于美国市场近日连续的不振，我们投资的企业都亏损了许多，有个倒霉蛋的工厂还因此而倒闭了...真该把这些资产尽早转移到国内啊，可恶！"
 joi_flavor_gbr.22.a: "日了狗了！"
 joi_flavor_gbr.23.t: "[SCOPE.sCountry('GBR_scope').GetName]向我们请求贷款！"
 joi_flavor_gbr.23.d: "由于联合王国财政的困难，现在他们将目光投向了我们，请求我们的帮助..."
 joi_flavor_gbr.23.f: "英国的财政出现问题在国际上早已不是秘密；鉴于我们和他们之间亲密的友谊，英国财政大臣访问我国，希望能从我们的口袋里借得一笔财富，并承诺这将为我国带来许多的政治利好。国会正在就英国人的请求进行辩论，到底应不应该给他们借贷呢？"
 joi_flavor_gbr.23.a: "给吧给吧，我们可是慷慨的救世主！"
 joi_flavor_gbr.23.b: "地主家里也没余粮啊！"
 #印度事务系列
 joi_flavor_gbr.24.t: "印度教士兵抗议"
 joi_flavor_gbr.24.d: "发放给部队的新式步枪所使用的弹药筒引发了事端，因为弹药筒所使用的油脂包括牛油和猪油，而这些在印度教信仰中是禁忌。"
 joi_flavor_gbr.24.f: "当我咬弹筒的时候我能尝出来。在战斗最激烈的时刻，我们这些最忠诚的士兵发现公司居然用如此狡诈卑鄙的手段破坏我们的信仰，这真是前所未闻的背叛。要是我能朝罪魁祸首开一枪，我会毫不犹豫地这么做。"
 joi_flavor_gbr.24.a: "你以为你是谁？给我枪毙了他们！"
 joi_flavor_gbr.24.b: "尊重他们的宗教或许会更好。"
 joi_flavor_gbr.25.t: "土邦议会请愿"
 joi_flavor_gbr.25.d: "土邦议会正因为他们所制定的政策被伦敦撤销而向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下请愿。"
 joi_flavor_gbr.25.f: "虽然我们将政策将政策视为议会的责任，将行政视为官员的责任，但行政政策问题可能会导致行政政策与政策管理之间的混淆，特别是当行政责任和行政政策的职责与政策行政的责任相冲突或重叠...简而言之，这些建议一旦得到落实，导致人们认识到，事实上，在某些情况下，替代行动方针可能会受到谨慎修改，导致重新评估最初的分歧领域，并指出鼓励妥协与合作的可能性。"
 joi_flavor_gbr.25.a: "确保尊敬的议员们的意见得到保障。"
 joi_flavor_gbr.25.b: "这些家伙理应认识到谁才是他们的主人！"
 joi_flavor_gbr.26.t: "一名杰出的次大陆官员"
 joi_flavor_gbr.26.d: "据悉，一名服务于印度事务部的官员在他的职位上干出了堪称杰出的成就。"
 joi_flavor_gbr.26.f: "“就目前情况，综观全局，纵览古今，考虑各部门平均水平，总结分析，也许可以认为，综上所述，概括来说，您很可能发现，尽管也许不中听，无论如何，恐怕前景微妙，现阶段只能如此预期：毕竟我只是卑微的社会公器，盛放内阁深思熟虑的果实。”"
 joi_flavor_gbr.26.a: "在当地提拔他的职位。"
 joi_flavor_gbr.26.b: "他理应回到白厅为本土服务。"
 joi_flavor_gbr.27.t: "严重的粮食问题"
 joi_flavor_gbr.27.d: "由于次大陆近日持续的干旱，许多印度人陷入了饥饿之中。"
 joi_flavor_gbr.27.f: "“您听说最近的事了吗？”\n“噢，那件事？无关紧要。”\n“但如果他们来请求我们帮助怎么办？”\n“那我们就这样：第一阶段，我们宣称什么事都没有。第二阶段，说也许有事发生，但我们不该采取行动。第三阶段，说也许应该行动但我们什么都做不了。第四阶段，说也许当初能做点什么但现在已经太迟了。”"
 joi_flavor_gbr.27.a: "是，大臣！"
 joi_flavor_gbr.27.b: "简直一派胡言！安排救济！"
 joi_flavor_gbr.28.t: "英属印度政府"
 joi_flavor_gbr.28.d: "设立印度事务部门的尝试失败了；严重的动乱和反对迫使伦敦重新将印度的行政工作交给了一名在德里的总督。"
 joi_flavor_gbr.28.f: "“这届政府是来管理国家的，不能像往届那样就是来统治。”\n“那首相觉得我们应该怎么样？”\n“当一个国家正在走下坡路时，得有人坐在驾驶席上，往油门上踩一脚。”"
 joi_flavor_gbr.28.a: "敌在白厅！"
 joi_flavor_gbr.29.t: "印度事务大臣的任命"
 joi_flavor_gbr.29.d: "根据受上帝洪恩的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下的谕旨，内阁增加了一名新成员。"
 joi_flavor_gbr.29.f: "大臣有三项职能。首先，搞推销，让议会和公众接受部里的行动，他是我们的公关员；其次，他是我们的议会代表，让我们立法得以通过；第三，他得养活我们，在内阁争取经费，好让我们运转我们的部门。但他不该审查部里的工作程序，与秘书及下属交流。"
 joi_flavor_gbr.29.a: "我知道，我刚去过下院。"
 #英美特殊关系（美国方）
 joi_flavor_gbr.30.t: "英美同盟？"
 joi_flavor_gbr.30.d: "随着世界局势的变化，[ROOT.GetCountry.GetName]和[SCOPE.sCountry('GBR_scope').GetName]的关系正逐步改善..."
 joi_flavor_gbr.30.f: "尽管我们两国曾是对手，但面对共同的威胁，拥有共同的利益时，曾经的敌对将会烟消云散；英美两国拥有着共同的文化和语言，建立着共同的体制，由共同的血脉相连接的亲密的关系定将长久维持。\n鉴于此，英国首相和外交大臣已经访问我国并在外交会谈上向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]提出了一个缔结涉及经济和军事等多方面“永久特殊联盟”的设想，并保证这将同时为我国和他们带来利好。"
 joi_flavor_gbr.30.a: "婉拒英国人的提议。"
 joi_flavor_gbr.30.b: "合众国将欣然接受！"